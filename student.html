<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘 할 일 (학생용)</title>

  <!-- 폰트: 제목=Jua, 본문/버튼=SUIT -->
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

  <style>
     .student-page{
       --btn:#2e7d57;
       --chip:#ffffff;
    }

    *{box-sizing:border-box}

    /* 구름 배경 */
    html,body{height:100%}
    body{
      margin:0;
      padding-top: 96px;
      font-family:'SUIT',system-ui,-apple-system,'Apple SD Gothic Neo','Noto Sans KR',sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 360px at 12% -8%, var(--bg-yellow), transparent 60%),
        radial-gradient(820px 340px at 108% 0%, var(--bg-mint), transparent 62%),
        linear-gradient(180deg, var(--bg-base), var(--bg-base));
      position:relative;
      
      padding-left:0;
      padding-right:0;
    }
    body::before{
      content:"";
      position:fixed; inset:0; z-index:-1; opacity:.9; pointer-events:none;
      background:
        radial-gradient(200px 80px at 16% 30%, #fff 60%, transparent 61%),
        radial-gradient(150px 60px at 27% 26%, #fff 60%, transparent 61%),
        radial-gradient(180px 70px at 77% 28%, #fff 60%, transparent 61%),
        radial-gradient(140px 60px at 88% 35%, #fff 60%, transparent 61%),
        radial-gradient(120px 50px at 12% 52%, #fff 60%, transparent 61%),
        radial-gradient(110px 45px at 92% 56%, #fff 60%, transparent 61%);
    }
    
    /* 날짜/제목 */
    #today-date{
      margin: 10px 0 18px;
      font-family:'Jua',sans-serif;  /* 제목 서체 */
      font-weight: 400;
      font-size: 28px;
      letter-spacing:-.2px;
      text-align:center;
    }

    /* 날짜 네비게이션 버튼 */
    #date-nav{ margin-bottom: 8px; text-align:center; }
    #date-nav button{
      margin: 0 8px;
      padding: 10px 14px;
      cursor: pointer;
      border-radius: 999px;
      border:1px solid var(--card-line);
      background:#fff;
      font: inherit;
      box-shadow: 0 6px 14px rgba(0,0,0,.06);
    }
    #date-nav button:hover{ filter:brightness(0.98); }

    /* 할 일 박스들 (JS가 배경색을 따로 지정해도 테두리/모양은 유지) */
    .task-box{
     width: 46%;
     display: inline-flex;              /* ← inline-block → inline-flex 로 변경 */
     justify-content: space-between;    /* 좌우 배치 */
     align-items: center;
     gap: 12px;                         /* 이름과 날짜 간격 */
     border: 2px solid #dcdfe4;
     padding: 16px 14px;
     border-radius: 20px;
     font-size: 18px;
     cursor: pointer;
     user-select: none;
     box-shadow: 0 2px 0 rgba(0,0,0,.02) inset, 0 4px 10px rgba(0,0,0,.05);
    }
    .task-box.pending{
     background:#f6c1c1;
     color:#000;
    }
    .task-box.past.pending{
     background:#f05555;
     color:#fff;
    }
    .task-box.postponed{
     background:#fddf7f;
     color:#000;
     border-color:#f0c24c;
    }
    .task-name{ flex:1; min-width:0; text-align:left;
     overflow:hidden; text-overflow:ellipsis; white-space:nowrap; } /* 긴 제목 말줄임 */

    .task-date{
     font-size:13px;
     padding:4px 10px;
     border-radius:999px;
     background:#ffffff;         /* 기본: 흰색 캡슐 */
     color:#666;
     white-space:nowrap;
     border:1px solid rgba(0,0,0,.05);
    }

    /* 과거 미완료(빨강 배경)에서도 읽기 좋은 색감 */
    .task-box.past:not(.done) .task-date{
     background: rgba(255,255,255,.9);
     color:#7a2d2d;
     border-color: transparent;
    }
 
   /* 오늘 표기 전용 강조(원하면 유지/삭제 가능) */
    .task-date.is-today{
      background:#2e7d57;
      color:#fff;
      border-color: transparent;
    }

    /* 달력 스타일 */
    .calendar{ display:none; }
    .calendar table{
      width:100%;
      border-collapse:collapse;
      margin-top:14px;
      background:#fff;
      border-radius:14px;
      overflow:hidden;
    }
    .calendar th, .calendar td{
      border:1px solid #ececec;
      width:14.28%;
      height:96px;
      text-align:left;
      vertical-align:top;
      padding:8px;
      font-size:14px;
    }
    .calendar thead th{
      background:#f9fafb;
      text-align:center;
      height:36px;
      padding:6px 0;
      vertical-align:middle;
    }
    .calendar td > strong{ display:block; margin-bottom:6px; }
    .calendar td.weekend > strong,
    .calendar td.holiday > strong,
    .calendar td.vacation > strong{ color:#d33; }
    .calendar td.sun  .day-num,
    .calendar td.sat  .day-num{ color:#d74b4b; }
    .calendar td.holiday .day-num,
    .calendar td.vacation .day-num{ color:#d74b4b; }
    .calendar .task-pill{
      background:#f6c1c1;
      border-radius:10px;
      padding:4px 8px;
      margin-top:6px;
      font-size:12px;
      display:inline-block;
      border:1px solid rgba(0,0,0,.06);
    }
    .calendar .task-pill.done{
      background:#fff;
      border-color:#dfe3e6;
    }
    .calendar .task-pill.exempt{
      background:#E5E7EB;
      color:#374151;
      border-color:#D1D5DB;
    }
    .calendar .event-pill{
      background:none;
      border:none;
      border-radius:0;
      padding:4px 8px;
      margin-top:6px;
      font-size:12px;
      display:inline-block;
      cursor:pointer;
    }
    .badge-holiday, .badge-vacation{
      display:inline-block;
      margin-left:6px;
      font-size:12px;
      color:#d33;
      font-weight:600;
    }

    /* 로그아웃 버튼 */
    button#logout-btn{
      font-size: 18px;
      padding: 14px 22px;
      cursor: pointer;
      border: 0;
      border-radius: 22px;
      color: #fff;
      background: var(--btn);
      box-shadow: 0 12px 28px var(--btn-shadow);
      font-family:'SUIT',sans-serif;
      margin: 14px auto 0;
      display:block;
    }
    button#logout-btn:hover{ filter:brightness(1.04); }

    /* 반응형 */
    @media (max-width:560px){
      .task-box{ width: 96%; margin: 8px 2%; font-size: 17px; }
      #today-date{ font-size: 24px; }
      header{ padding:6px 8px; }
    }

    /* --- 면제 표시용 --- */
.tag{
  display:inline-block;
  padding:2px 8px;
  font-size:12px;
  border-radius:999px;
  border:1px solid #e2e5e9;
  background:#fff;
  color:#555;
  margin-right:8px;
}

.tag-exempt{
  background:#f0f3f5;
  border-color:#d9dee3;
  color:#586172;
}

/* 면제 카드는 붉은 경고 톤 대신 중립 톤 */
.task-box.exempt{
  background:#E5E7EB !important;
  color:#374151 !important;
  border-color:#D1D5DB !important;
  text-decoration:none !important;
}

  <!-- 공통 상단바 -->
  <header class="topbar">
 <div class="logo-area">

<div class="container" id="task-box" style="display:none;">

  <div id="events-strip" class="event-grid"></div>

<script>
  let currentStudent = null;
  let currentDate = new Date();

  const taskBox = document.getElementById("task-box");
  const todoContainer = document.getElementById("todo-container");
  const todayDate = document.getElementById("today-date");
  const logoutBtn = document.getElementById("logout-btn");
  const prevDayBtn = document.getElementById("prev-day");
  const nextDayBtn = document.getElementById("next-day");
  const calendarBox = document.getElementById("calendar-box");

  function formatDate(d) {
    const yyyy = d.getFullYear();
    const mm = String(d.getMonth() + 1).padStart(2, "0");
    const dd = String(d.getDate()).padStart(2, "0");
    return `${yyyy}-${mm}-${dd}`;
  }

  function displayDate(d) {
    const month = d.getMonth() + 1;
    const date = d.getDate();
    const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
    const day = dayNames[d.getDay()];
    return `${month}월 ${date}일 (${day})`;
  }


  /* -------- V2 저장소 -------- */
  // teacher가 teacherTasksV2 키로 저장 중이면 그걸 우선, 없으면 tasksV2를 읽음
    function getTasks(){
      const a = getJSON('teacherTasksV2', null);
      if (Array.isArray(a)) return a;
      const b = getJSON('tasksV2', []);
      return Array.isArray(b) ? b : [];
  }
  // UID 기반 완료 저장소
  function getDoneStore(name){ return getJSON('doneTasks-'+name, {}) || {}; }
  function setDoneStore(name, obj){ setJSON('doneTasks-'+name, obj || {}); }

  // UID 기반 완료 체크/저장
  function isDone(name, uid){
    const s = getDoneStore(name);
    return s[uid] === true;
  }
  function setDone(name, uid, done){
    const s = getDoneStore(name);
    if (done) s[uid] = true; else delete s[uid];
    setDoneStore(name, s);
  }



const pad2 = (n)=> String(n).padStart(2,'0');

  let viewYear  = (new Date()).getFullYear();
let viewMonth = (new Date()).getMonth();

function getVacations(){ return getJSON('vacations', []); }

function setActiveTab(key){
  document.getElementById('tab-todo').classList.toggle('active', key === 'todo');
  document.getElementById('tab-calendar').classList.toggle('active', key === 'calendar');
}

function showTodo(){
  setActiveTab('todo');
  taskBox.style.display = 'block';
  calendarBox.style.display = 'none';
  renderTasks();
}

function showCalendar(){
  setActiveTab('calendar');
  taskBox.style.display = 'none';
  calendarBox.style.display = 'block';
  renderCalendar();
}

function setCalLabel(){
  const label = document.getElementById('cal-label');
  if (label) label.textContent = `${viewYear}년 ${viewMonth+1}월`;
}

function changeMonth(delta){
  viewMonth += delta;
  if (viewMonth < 0){ viewMonth = 11; viewYear--; }
  if (viewMonth > 11){ viewMonth = 0; viewYear++; }
  renderCalendar();
}

function goToday(){
  const t = new Date();
  viewYear  = t.getFullYear();
  viewMonth = t.getMonth();
  renderCalendar();
}

async function renderCalendar(){
  const tbody = document.getElementById('calendar-body');
  if (!tbody) return;
  tbody.innerHTML = '';
  const year = viewYear;
  const month = viewMonth;

  let holidaysMap = {};
  try {
    const hm = await ensureHolidays(year, 'KR');
    holidaysMap = (hm && typeof hm === 'object') ? hm : {};
  } catch(e){
    holidaysMap = {};
  }
  const vacations = getVacations() || [];
  const isVacation = (dateStr) => {
    const v = vacations.find(v => v.start <= dateStr && dateStr <= v.end);
    return v ? v.name : null;
  };

  const firstDay = new Date(year, month, 1);
  const startDay = firstDay.getDay();
  const adjustedStart = (startDay + 6) % 7;
  const lastDate = new Date(year, month + 1, 0).getDate();

  const tasks = getTasks();
  const instancesMap = {};
  const pushInst = (dateStr, t) => {
    (instancesMap[dateStr] ??= []).push({ id: t.id, text: t.text, type: t.type, desc: t.desc || '' });
  };
  const dayMap = { mon:1, tue:2, wed:3, thu:4, fri:5 };

  tasks.forEach(t => {
    const assigned = (t.students||['전체']).includes('전체') || (t.students||[]).includes(currentStudent);
    if (!assigned) return;

    const inRange = (dateStr) => {
      const s = t.repeatStart || t.date || '';
      const e = t.repeatEnd   || '';
      if (s && dateStr < s) return false;
      if (e && dateStr > e) return false;
      return true;
    };

    const rpt = t.repeat || 'none';
    if (rpt === 'daily'){
      for (let d=1; d<=lastDate; d++){
        const ds = `${year}-${pad2(month+1)}-${pad2(d)}`;
        if (!inRange(ds)) continue;
        pushInst(ds, t);
      }
    } else if (dayMap[rpt] != null) {
      for (let d=1; d<=lastDate; d++){
        const dateObj = new Date(year, month, d);
        if (dateObj.getDay() === dayMap[rpt]){
          const ds = `${year}-${pad2(month+1)}-${pad2(d)}`;
          if (!inRange(ds)) continue;
          pushInst(ds, t);
        }
      }
    } else {
      const d = new Date(t.date);
      if (d.getFullYear() === year && d.getMonth() === month){
        const ds = `${year}-${pad2(month+1)}-${pad2(d.getDate())}`;
        pushInst(ds, t);
      }
    }
  });

  let html = '<tr>';
  for (let i=0; i<adjustedStart; i++) html += '<td></td>';

  for (let day=1; day<=lastDate; day++){
    const dateStr = `${year}-${pad2(month+1)}-${pad2(day)}`;
    const isSat = ((adjustedStart + day - 1) % 7 === 5);
    const isSun = ((adjustedStart + day - 1) % 7 === 6);
    
    const holName = holidaysMap[dateStr] || null;
    const vacName = isVacation(dateStr);
    const badge = holName
      ? `<span class="badge-holiday">${escapeHTML(holName)}</span>`
      : (vacName ? `<span class="badge-vacation">${escapeHTML(vacName)}</span>` : '');
    
    const cellCls = [];
    if (isSun) cellCls.push('sun');
    if (isSat) cellCls.push('sat');
    if (holName) cellCls.push('holiday');
    if (vacName) cellCls.push('vacation');

    // ✅ 날짜에 들어갈 아이템들(일정/과제) 만들기
    const itemsHTML = (instancesMap[dateStr] || []).map(inst => {
      if (inst.type === 'event') {
        const title = escapeHTML(inst.text || '(제목 없음)');
        const desc  = escapeHTML((inst.desc || '').trim() || '설명 없음');
        return `<button type="button" class="event-pill" onclick="alert('📣 ${title}\\n\\n${desc}')">${title}</button>`;
      } else {
        // 과제 pill (면제/완료/미완료)
        let statusCode = '';
        if (typeof getStatusFor === 'function') {
          const st = getStatusFor(currentStudent, inst.id); // {s:'e'|'d'|'p'|'' ...}
          statusCode = st?.s || '';
        }
        const isExempt = statusCode === 'e';
        const done = !isExempt && (statusCode === 'd' || isDone(currentStudent, inst.id));
        const pillCls = isExempt ? 'task-pill exempt' : (done ? 'task-pill done' : 'task-pill pending');
        const icon    = isExempt ? ' 🚫' : '';
        return `<div class="${pillCls}">${escapeHTML(inst.text)}${icon}</div>`;
      }
    }).join('');

    html += `<td class="${cellCls.join(' ')}">
      <strong class="day-num">${day}</strong>
      ${badge}
      ${itemsHTML}
    </td>`;

    if ((adjustedStart + day) % 7 === 0) html += '</tr><tr>';
  }

  html += '</tr>';
  tbody.innerHTML = html;
  setCalLabel();
}

function buildInstancesUpTo(dateLimit /* Date */){
  const tasks = getTasks();  // [{id,type,date,text,repeat,repeatStart,repeatEnd,students}]
  const limit0 = normalizeDate(dateLimit);
  const dayMap = { mon:1, tue:2, wed:3, thu:4, fri:5 };
  const out = [];

  const push = (t, dObj) => {
    const y=dObj.getFullYear(), m=dObj.getMonth()+1, dd=dObj.getDate();
    out.push({
      uid: t.id,
      text: t.text,
      date: `${y}-${pad2(m)}-${pad2(dd)}`,
      dateObj: new Date(dObj),
      students: t.students || ['전체']
    });
  };

  tasks.forEach(t=>{
    if (t.type === 'event' || t.type === 'challenge') return;

    const base = normalizeDate(t.repeatStart || t.date);
    const end  = t.repeatEnd ? normalizeDate(t.repeatEnd) : limit0;
    const rpt  = t.repeat || 'none';

    if (rpt === 'daily'){
      for (let cur=new Date(base); cur<=limit0 && cur<=end; cur.setDate(cur.getDate()+1)){
        push(t, cur);
      }
    } else if (dayMap[rpt] != null){
      const targetDow = dayMap[rpt];
      const cur = new Date(base);
      while (cur.getDay() !== targetDow) cur.setDate(cur.getDate()+1);
      for (; cur<=limit0 && cur<=end; cur.setDate(cur.getDate()+7)){
        push(t, cur);
      }
    } else {
      if (!isNaN(base) && base <= limit0) push(t, base);
    }
  });

   // 미룸 상태 인스턴스 추가
  if (typeof getDoneStore === 'function' && currentStudent){
    const stMap = getDoneStore(currentStudent) || {};
    Object.entries(stMap).forEach(([uid, st]) => {
      if (st && st.s === 'p' && st.du){
        const duDate = normalizeDate(st.du);
        if (duDate <= limit0 && !out.some(i => i.uid === uid && i.date === st.du)){
          const baseInst = out.find(i => i.uid === uid);
          if (baseInst){
            out.push({ ...baseInst, date: st.du, dateObj: duDate });
          }
        }
      }
    });
  }

  out.sort((a,b)=> b.dateObj - a.dateObj); // 최근일 우선
  return out;
}  
  
  // 공통 헬퍼 사용  
  function renderTasks() {
    renderEventsStrip('events-strip', { studentName: currentStudent }); // 오늘 일정 먼저
    todoContainer.innerHTML = "";
    todayDate.textContent = displayDate(currentDate);
    
    const today0 = normalizeDate(new Date());
    const currDate0 = normalizeDate(currentDate);

    const instances = buildInstancesUpTo(currentDate); // currentDate까지의 인스턴스
    const allTasks  = getTasks();                      // 대상 필터용

    instances.forEach(inst=>{
      const t = allTasks.find(x=> x.id === inst.uid);
      if (!t) return;

      // 대상 학생 필터
      const assigned = (t.students||['전체']).includes('전체') || (t.students||[]).includes(currentStudent);
      if (!assigned) return;

      const done = isDone(currentStudent, inst.uid);
      const isPast = inst.dateObj < today0;

      // 과거 + 완료는 숨김 (단, 면제는 예외)
      const st = (typeof getStatusFor === 'function') ? getStatusFor(currentStudent, inst.uid) : null;
      const statusCode = st?.s || '';          // ''| 'd'(완료) | 'p'(미룸) | 'e'(면제)
      const postponedTo = st?.du || null;
      const isExempt = statusCode === 'e';

      if (!isExempt && done && isPast) return;

      // 카드 내용, 스타일
      const box = document.createElement('div');
      box.className = "task-box";
      if (isExempt) box.classList.add('exempt');
      if (done) box.classList.add('done');
      if (statusCode === 'p') box.classList.add('postponed');
      
      // 날짜 라벨
      const isToday = inst.dateObj.getTime() === currDate0.getTime();
      const dayNames = ['일','월','화','수','목','금','토'];
      const labelText = isToday
          ? '오늘'
          : `${inst.dateObj.getMonth()+1}월 ${inst.dateObj.getDate()}일 (${dayNames[inst.dateObj.getDay()]})`;
      
      // 면제 배지 및 아이콘
      const tagHTML = isExempt ? `<span class="tag tag-exempt">면제</span>` : '';
      const iconHTML = isExempt ? ' 🚫' : '';

      box.innerHTML = `
      ${tagHTML}
      <span class="task-name">${escapeHTML(inst.text)}${iconHTML}</span>
      <span class="task-date${isToday ? ' is-today' : ''}">${labelText}</span>
      `;

      // 미룸 표시
      if (statusCode === 'p') {
        const dateEl = box.querySelector('.task-date');
        if (dateEl) {
          const arrow = `<span class="postpone-arrow">→</span>`;
          if (postponedTo && postponedTo !== inst.date){
            const d = new Date(postponedTo);
            const newLabel = `${d.getMonth()+1}월 ${d.getDate()}일 (${dayNames[d.getDay()]})`;
            dateEl.innerHTML += ` ${arrow} ${newLabel}`;
          } else {
            dateEl.innerHTML += ` ${arrow}`;
          }
        }
      }

      // 시각 효과
      if (isExempt) {
        // CSS 클래스 .exempt가 이미 기본 톤을 정리함
      } else if (done) {
        box.style.backgroundColor = "transparent";
        box.style.color = "#9aa6b2";
      } else if (isPast && statusCode !== 'p') {
        box.style.backgroundColor = "#f05555";
        box.style.color = "#fff";
        box.classList.add('past');
      } else if (statusCode !== 'p') {
        box.style.backgroundColor = "#f6c1c1";
        box.style.color = "#000";
      }

      // 클릭 토글 (UID 저장)
      if (isExempt) {
        // 학생은 면제 상태를 변경할 수 없게 클릭 비활성화
        box.style.cursor = "default";
      } else {
        box.onclick = () => {
          setDone(currentStudent, inst.uid, !done);
          renderTasks();
        };
      }

      todoContainer.appendChild(box);
    });

    if (todoContainer.children.length === 0) {
      const p = document.createElement('p');
      p.style.color = '#667085';
      p.style.textAlign = 'center';
      p.textContent = '표시할 할 일이 없습니다.';
      todoContainer.appendChild(p);
  }

  }
  prevDayBtn.onclick = () => {
    currentDate.setDate(currentDate.getDate() - 1);
    renderTasks();
  };

  nextDayBtn.onclick = () => {
    currentDate.setDate(currentDate.getDate() + 1);
    renderTasks();
  };

  window.onload = () => {
    if (typeof migrateToUIDOnce === 'function') migrateToUIDOnce();
    const savedStudent = localStorage.getItem('currentStudent');
    if (savedStudent) {
      currentStudent = savedStudent;
      showTodo();
    } else {
      location.href = "index.html";
    }
  };

  logoutBtn.onclick = () => {
    localStorage.removeItem('currentStudent');
    location.href = "index.html";
  };
  
</script>
</body>
</html>
