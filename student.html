<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘 할 일 (학생용)</title>

  <style>
    header {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #logo {
      width: 50px;
      height: auto;
      cursor: pointer;
      display: block;
    }

    body {
      padding-top: 80px;
      padding-left: 20px;
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      color: #000;
      text-align: center;
    }
    #task-box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
    }
    .task-box {
      width: 45%;
      display: inline-block;
      margin: 8px 2%;
      vertical-align: top;
      border: 2px solid #ccc;
      padding: 15px;
      border-radius: 20px;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .task-box.done {
      background-color: transparent;
      color: #999;
      border: 2px solid #ccc;
    }
    #today-date {
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    #date-nav {
      margin-bottom: 20px;
    }
    #date-nav button {
      margin: 0 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
    button#logout-btn {
      font-size: 16px;
      padding: 8px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 상단 반영 시간 표시 영역 -->
<div id="deploy-time" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 5px 12px; border-radius: 8px; font-size: 14px; font-family: monospace; z-index: 10000;">
  반영 시각: <span id="deploy-time-text"></span>
</div>

<script>
  function updateDeployTime() {
    const now = new Date();
    const formatted = now.getFullYear() + '-' +
      String(now.getMonth() + 1).padStart(2, '0') + '-' +
      String(now.getDate()).padStart(2, '0') + ' ' +
      String(now.getHours()).padStart(2, '0') + ':' +
      String(now.getMinutes()).padStart(2, '0') + ':' +
      String(now.getSeconds()).padStart(2, '0');
    document.getElementById('deploy-time-text').textContent = formatted;
  }
  updateDeployTime();
  // 초 단위로 갱신하려면 아래 주석 해제
  // setInterval(updateDeployTime, 1000);
</script>

<header>
  <img src="logo.png" alt="오늘 할 일 로고" id="logo" onclick="location.href='index.html';" />
</header>

<div id="task-box" style="display:none;">
  <div id="date-nav">
    <button id="prev-day">◀ 이전날</button>
    <button id="next-day">다음날 ▶</button>
  </div>
  <h2 id="today-date"></h2>
  <div id="todo-container"></div>
  <button id="logout-btn">로그아웃</button>
</div>

<script>
  let currentStudent = null;
  let currentDate = new Date();

  const taskBox = document.getElementById("task-box");
  const todoContainer = document.getElementById("todo-container");
  const todayDate = document.getElementById("today-date");
  const logoutBtn = document.getElementById("logout-btn");
  const prevDayBtn = document.getElementById("prev-day");
  const nextDayBtn = document.getElementById("next-day");

  function formatDate(d) {
    const yyyy = d.getFullYear();
    const mm = String(d.getMonth() + 1).padStart(2, "0");
    const dd = String(d.getDate()).padStart(2, "0");
    return `${yyyy}-${mm}-${dd}`;
  }

  function displayDate(d) {
    const month = d.getMonth() + 1;
    const date = d.getDate();
    const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
    const day = dayNames[d.getDay()];
    return `${month}월 ${date}일 (${day})`;
  }

  function getDoneTasks(student) {
    return JSON.parse(localStorage.getItem("doneTasks-" + student) || "{}");
  }

  function setDoneTasks(student, doneTasks) {
    localStorage.setItem("doneTasks-" + student, JSON.stringify(doneTasks));
  }

  function getAllAssignments() {
    let assignments = [];
    for(let i=0; i<localStorage.length; i++) {
      const key = localStorage.key(i);
      if(!key.startsWith("teacherTasks-")) continue;
      const dateStr = key.replace("teacherTasks-", "");
      const data = JSON.parse(localStorage.getItem(key));
      assignments.push({date: dateStr, tasks: data.tasks});
    }
    return assignments;
  }

  function renderTasks() {
    todoContainer.innerHTML = "";
    const doneTasks = getDoneTasks(currentStudent);
    const assignments = getAllAssignments();

    const today0 = new Date();
    today0.setHours(0,0,0,0);

    const currDateStr = formatDate(currentDate);

    todayDate.textContent = displayDate(currentDate);

    // 현재 날짜 과제만 표시 (과거도 이동 가능하므로 모든 과제는 filter 후 따로 조건 둠)
    assignments
      .filter(a => a.date === currDateStr)
      .forEach(({date, tasks}) => {
        tasks.forEach(taskName => {
          const done = doneTasks[taskName] === true;
          const taskDate = new Date(date);
          taskDate.setHours(0,0,0,0);
          const isPast = taskDate < today0;

          const box = document.createElement("div");
          box.className = "task-box" + (done ? " done" : "");
          box.textContent = taskName;
          if (done) {
            box.style.backgroundColor = "transparent";
            box.style.color = "#999";
          } else if (isPast) {
            // 지난 미완료: 더 붉은 색
            box.style.backgroundColor = "#f05555";
            box.style.color = "#fff";
          } else {
            // 오늘 미완료: 분홍색
            box.style.backgroundColor = "#f6c1c1";
            box.style.color = "#000";
          }
          box.onclick = () => {
            doneTasks[taskName] = !done;
            setDoneTasks(currentStudent, doneTasks);
            renderTasks();
          };
          todoContainer.appendChild(box);
        });
      });
  }

  prevDayBtn.onclick = () => {
    currentDate.setDate(currentDate.getDate() - 1);
    renderTasks();
  };

  nextDayBtn.onclick = () => {
    currentDate.setDate(currentDate.getDate() + 1);
    renderTasks();
  };

  window.onload = () => {
    const savedStudent = localStorage.getItem('currentStudent');
    if (savedStudent) {
      currentStudent = savedStudent;
      taskBox.style.display = "block";
      renderTasks();
    } else {
      location.href = "index.html";
    }
  };

  logoutBtn.onclick = () => {
    localStorage.removeItem('currentStudent');
    location.href = "index.html";
  };
</script>
</body>
</html>
