<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘 할 일 (학생용)</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      color: #000;
    }
    h2 {
      text-align: center;
      color: #000;
    }
    .schedule {
      background: #e0e0e0;
      padding: 10px;
      margin-bottom: 20px;
      border-left: 5px solid #00BFFF;
    }
    #todo-container {
      text-align: center;
    }
    .task-box {
      width: 45%;
      display: inline-block;
      margin: 8px 2%;
      vertical-align: top;
      border: 2px solid #ccc;
      padding: 15px;
      border-radius: 20px;
      background-color: #f6c1c1;
      font-size: 20px;
      text-align: center;
      cursor: pointer;
    }
    .task-box.done {
      background-color: transparent;
      color: #999;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <h2 id="today-date"></h2>
  <!-- 학생 선택 추가 -->
<label for="student-select">학생 선택: </label>
<select id="student-select">
  <option value="학생1">학생1</option>
  <option value="학생2">학생2</option>
  <option value="학생3">학생3</option>
</select>
  <div class="schedule" id="schedule">
    🗓️ 일정: 영어 단어 시험, 체육 시간 준비물 챙기기
  </div>
  <div id="todo-container"></div>
  <script>
  const todayElem = document.getElementById('today-date');
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, '0');
  const dd = String(today.getDate()).padStart(2, '0');
  todayElem.textContent = `${yyyy}-${mm}-${dd} 할 일`;
    const data = {
  tasks: ["청소", "수학 100쪽 ~ 110쪽", "과학 교과서 제출", "국어 공책 준비", "급식 점검표 작성"]
};

const container = document.getElementById("todo-container");
const studentSelect = document.getElementById("student-select");

let currentStudent = studentSelect.value;

// localStorage에서 학생별 완료 상태 가져오기
function getDoneTasks(student) {
  return JSON.parse(localStorage.getItem("doneTasks-" + student) || "{}");
}

// 완료 상태 저장하기
function setDoneTasks(student, doneTasks) {
  localStorage.setItem("doneTasks-" + student, JSON.stringify(doneTasks));
}

// 할 일 렌더링 함수
function renderTasks() {
  currentStudent = studentSelect.value;
  container.innerHTML = "";
  const doneTasks = getDoneTasks(currentStudent);

  data.tasks.forEach(taskName => {
    const done = doneTasks[taskName] === true;
    const box = document.createElement("div");
    box.className = "task-box" + (done ? " done" : "");
    box.textContent = taskName;
    box.onclick = () => {
      doneTasks[taskName] = !done;
      setDoneTasks(currentStudent, doneTasks);
      renderTasks();
    };
    container.appendChild(box);
  });
}

// 학생 선택 변경 이벤트
studentSelect.addEventListener("change", () => {
  currentStudent = studentSelect.value;
  renderTasks();
});

renderTasks();

  </script>
</body>
</html>
