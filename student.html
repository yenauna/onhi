<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘 할 일 (학생용)</title>

  <style>
    header {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #logo {
      width: 50px;
      height: auto;
      cursor: pointer;
      display: block;
    }

    body {
      padding-top: 80px;  /* 로고 높이 + 여유 */
      padding-left: 20px; /* 좌측 여백 */
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      color: #000;
      text-align: center;
    }
    #task-box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
    }
    .task-box {
      width: 45%;
      display: inline-block;
      margin: 8px 2%;
      vertical-align: top;
      border: 2px solid #ccc;
      padding: 15px;
      border-radius: 20px;
      background-color: #f6c1c1;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .task-box.done {
      background-color: transparent;
      color: #999;
      border: 2px solid #ccc;
    }
    #today-date {
      margin-bottom: 20px;
    }
    button {
      font-size: 16px;
      padding: 8px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <img src="logo.png" alt="오늘 할 일 로고" id="logo" style="cursor:pointer;" onclick="location.href='index.html';" />
</header>

<div id="task-box" style="display:none;">
  <h2 id="today-date"></h2>
  <div id="todo-container"></div>
  <button id="logout-btn">로그아웃</button>
</div>

<script>
  let currentStudent = null;

  const taskBox = document.getElementById("task-box");
  const todoContainer = document.getElementById("todo-container");
  const todayDate = document.getElementById("today-date");
  const logoutBtn = document.getElementById("logout-btn");

  function updateTodayDate() {
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, "0");
    const dd = String(today.getDate()).padStart(2, "0");
    todayDate.textContent = `${yyyy}-${mm}-${dd} 할 일 - ${currentStudent}`;
  }

  function getDoneTasks(student) {
    return JSON.parse(localStorage.getItem("doneTasks-" + student) || "{}");
  }

  function setDoneTasks(student, doneTasks) {
    localStorage.setItem("doneTasks-" + student, JSON.stringify(doneTasks));
  }

  function getAllAssignments() {
    let assignments = [];
    for(let i=0; i<localStorage.length; i++) {
      const key = localStorage.key(i);
      if(!key.startsWith("teacherTasks-")) continue;
      const dateStr = key.replace("teacherTasks-", "");
      const data = JSON.parse(localStorage.getItem(key));
      assignments.push({date: dateStr, tasks: data.tasks});
    }
    return assignments;
  }

  function isTodayOrPast(dateStr) {
    const today = new Date();
    today.setHours(0,0,0,0);
    const date = new Date(dateStr);
    return date <= today;
  }

  function renderTasks() {
    todoContainer.innerHTML = "";
    const doneTasks = getDoneTasks(currentStudent);
    const assignments = getAllAssignments();

    assignments
      .filter(a => isTodayOrPast(a.date))
      .forEach(({date, tasks}) => {
        tasks.forEach(taskName => {
          const done = doneTasks[taskName] === true;
          const taskDate = new Date(date);
          const today = new Date();
          today.setHours(0,0,0,0);
          const isPast = taskDate < today;

          const box = document.createElement("div");
          box.className = "task-box" + (done ? " done" : "");
          box.textContent = taskName;
          box.style.cursor = "pointer";
          if (done) {
            box.style.backgroundColor = "transparent";
            box.style.color = "#999";
          } else if (isPast) {
            box.style.backgroundColor = "#f05555";
            box.style.color = "#fff";
          } else {
            box.style.backgroundColor = "#f6c1c1";
            box.style.color = "#000";
          }
          if(date !== today.toISOString().slice(0,10)) {
            const dateLabel = document.createElement("span");
            dateLabel.textContent = ` (${date.replace(/^\d{4}-(\d{2})-(\d{2})$/, "$1월 $2일")})`;
            dateLabel.style.fontSize = "12px";
            dateLabel.style.color = "#555";
            box.appendChild(dateLabel);
          }
          box.onclick = () => {
            doneTasks[taskName] = !done;
            setDoneTasks(currentStudent, doneTasks);
            renderTasks();
          };
          todoContainer.appendChild(box);
        });
      });
  }

  window.onload = () => {
    const savedStudent = localStorage.getItem('currentStudent');
    if (savedStudent) {
      currentStudent = savedStudent;
      taskBox.style.display = "block";
      updateTodayDate();
      renderTasks();
    } else {
      location.href = "index.html";
    }
  };

  logoutBtn.onclick = () => {
    localStorage.removeItem('currentStudent');
    location.href = "index.html";
  };
</script>
</body>
</html>
