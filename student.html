<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘 할 일 (학생용)</title>

  <style>
    header {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #logo {
      width: 50px;
      height: auto;
      cursor: pointer;
      display: block;
    }
    body {
      padding-top: 80px;
      padding-left: 20px;
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      color: #000;
      text-align: center;
    }
    #task-box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
    }
    .task-box {
      width: 45%;
      display: inline-block;
      margin: 8px 2%;
      vertical-align: top;
      border: 2px solid #ccc;
      padding: 15px;
      border-radius: 20px;
      background-color: #f6c1c1;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .task-box.done {
      background-color: transparent;
      color: #999;
      border: 2px solid #ccc;
    }
    #today-date {
      margin-bottom: 20px;
    }
    button {
      font-size: 16px;
      padding: 8px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <img src="logo.png" alt="오늘 할 일 로고" id="logo" style="cursor:pointer;" onclick="location.href='index.html';" />
</header>

<div id="task-box" style="display:none;">
  <h2 id="today-date"></h2>
  <div id="todo-container"></div>
  <button id="logout-btn">로그아웃</button>
</div>

<script>
  const data = {
    tasks: ["청소", "수학 100쪽 ~ 110쪽", "과학 교과서 제출", "국어 공책 준비", "급식 점검표 작성"]
  };

  const taskBox = document.getElementById("task-box");
  const todoContainer = document.getElementById("todo-container");
  const todayDate = document.getElementById("today-date");
  const logoutBtn = document.getElementById("logout-btn");

  let currentStudent = null;

  function getDoneTasks(student) {
    return JSON.parse(localStorage.getItem("doneTasks-" + student) || "{}");
  }

  function setDoneTasks(student, doneTasks) {
    localStorage.setItem("doneTasks-" + student, JSON.stringify(doneTasks));
  }

  function renderTasks() {
    todoContainer.innerHTML = "";
    const doneTasks = getDoneTasks(currentStudent);

    data.tasks.forEach(taskName => {
      const done = doneTasks[taskName] === true;
      const box = document.createElement("div");
      box.className = "task-box" + (done ? " done" : "");
      box.textContent = taskName;
      box.onclick = () => {
        doneTasks[taskName] = !done;
        setDoneTasks(currentStudent, doneTasks);
        renderTasks();
      };
      todoContainer.appendChild(box);
    });
  }

  function updateTodayDate() {
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, "0");
    const dd = String(today.getDate()).padStart(2, "0");
    todayDate.textContent = `${yyyy}-${mm}-${dd} 할 일 - ${currentStudent}`;
  }

  window.onload = () => {
    const savedStudent = localStorage.getItem('currentStudent');
    if (savedStudent) {
      currentStudent = savedStudent;
      taskBox.style.display = "block";
      updateTodayDate();
      renderTasks();
    } else {
      location.href = "index.html";
    }
  };

  logoutBtn.onclick = () => {
    localStorage.removeItem('currentStudent');
    location.href = "index.html";
  };
</script>
</body>
</html>
