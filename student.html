<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘 할 일 (학생용)</title>
  <style>
    header {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #logo {
      width: 50px;
      height: auto;
      cursor: pointer;
      display: block;
    }
    body {
      padding-top: 80px;
      padding-left: 20px;
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      color: #000;
      text-align: center;
    }
    #task-box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
    }
    .task-box {
      width: 45%;
      display: inline-block;
      margin: 8px 2%;
      vertical-align: top;
      border: 2px solid #ccc;
      padding: 15px;
      border-radius: 20px;
      background-color: #f6c1c1;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .task-box.done {
      background-color: transparent;
      color: #999;
      border: 2px solid #ccc;
      text-decoration: line-through;
    }
    #today-date {
      margin-bottom: 20px;
    }
    button {
      font-size: 16px;
      padding: 8px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <img src="logo.png" alt="오늘 할 일 로고" id="logo" style="cursor:pointer;" onclick="location.href='index.html';" />
</header>

<div id="task-box" style="display:none;">
  <h2 id="today-date"></h2>
  <div id="todo-container"></div>
  <button id="logout-btn">로그아웃</button>
</div>

<script>
  let currentStudent = null;

  const taskBox = document.getElementById("task-box");
  const todoContainer = document.getElementById("todo-container");
  const todayDate = document.getElementById("today-date");
  const logoutBtn = document.getElementById("logout-btn");

  // 오늘 날짜 표시
  function updateTodayDate() {
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, "0");
    const dd = String(today.getDate()).padStart(2, "0");
    todayDate.textContent = `${yyyy}-${mm}-${dd} 할 일 - ${currentStudent}`;
  }

  // 저장된 과제 읽기
  function getTasksForToday() {
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, "0");
    const dd = String(today.getDate()).padStart(2, "0");
    const todayStr = `${yyyy}-${mm}-${dd}`;

    const key = "teacherTasks-" + todayStr;
    const raw = localStorage.getItem(key);
    if (!raw) return [];
    try {
      const data = JSON.parse(raw);
      // 학생이 대상인지 확인
      if (!data.students.includes("전체") && !data.students.includes(currentStudent)) return [];
      return data.tasks || [];
    } catch {
      return [];
    }
  }

  // 완료 상태 읽기/저장
  function getDoneTasks() {
    return JSON.parse(localStorage.getItem("doneTasks-" + currentStudent) || "{}");
  }

  function setDoneTasks(doneTasks) {
    localStorage.setItem("doneTasks-" + currentStudent, JSON.stringify(doneTasks));
  }

  // 할 일 그리기
  function renderTasks() {
    todoContainer.innerHTML = "";
    const tasks = getTasksForToday();
    if (tasks.length === 0) {
      todoContainer.textContent = "오늘 할 일이 없습니다.";
      return;
    }
    const doneTasks = getDoneTasks();

    tasks.forEach(task => {
      const done = doneTasks[task] === true;
      const box = document.createElement("div");
      box.className = "task-box" + (done ? " done" : "");
      box.textContent = task;
      box.onclick = () => {
        doneTasks[task] = !done;
        setDoneTasks(doneTasks);
        renderTasks();
      };
      todoContainer.appendChild(box);
    });
  }

  // 로딩 시 로그인 상태 확인 및 화면 표시
  window.onload = () => {
    const savedStudent = localStorage.getItem('currentStudent');
    if (savedStudent) {
      currentStudent = savedStudent;
      taskBox.style.display = "block";
      updateTodayDate();
      renderTasks();
    } else {
      location.href = "index.html"; // 로그인 안 되면 메인으로
    }
  };

  logoutBtn.onclick = () => {
    localStorage.removeItem('currentStudent');
    location.href = "index.html";
  };
</script>
</body>
</html>
