<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘 할 일 (학생용)</title>

  <style>
    header {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #logo {
      width: 50px;
      height: auto;
      cursor: pointer;
      display: block;
    }

    body {
      padding-top: 80px;  /* 로고 높이 + 여유 */
      padding-left: 20px; /* 좌측 여백 */
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      color: #000;
      text-align: center;
    }
    #task-box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
    }
    .task-box {
      width: 45%;
      display: inline-block;
      margin: 8px 2%;
      vertical-align: top;
      border: 2px solid #ccc;
      padding: 15px;
      border-radius: 20px;
      background-color: #f6c1c1;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    .task-box.done {
      background-color: transparent;
      color: #999;
      border: 2px solid #ccc;
    }
    .task-box.overdue {
      background-color: #f8baba;
    }
    .task-box.done.overdue {
      display: none;
    }
    .task-box .date-label {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 12px;
      color: #666;
    }
    #today-date {
      margin-bottom: 20px;
    }
    button {
      font-size: 16px;
      padding: 8px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <img src="logo.png" alt="오늘 할 일 로고" id="logo" style="cursor:pointer;" onclick="location.href='index.html';" />
</header>

<div id="task-box" style="display:none;">
  <h2 id="today-date"></h2>
  <div id="todo-container"></div>
  <button id="logout-btn">로그아웃</button>
</div>

<script>
  let currentStudent = null;

  // 로컬 저장된 완료된 과제 가져오기
  function getDoneTasks() {
    return JSON.parse(localStorage.getItem("doneTasks-" + currentStudent) || "{}");
  }

  // 완료 상태 로컬 저장
  function setDoneTasks(doneTasks) {
    localStorage.setItem("doneTasks-" + currentStudent, JSON.stringify(doneTasks));
  }

  // 로컬 저장된 모든 과제 (teacher 페이지에서 같은 날짜 key로 저장된 값)
  function getTasksForDate(dateStr) {
    const key = "teacherTasks-" + dateStr;
    const dataRaw = localStorage.getItem(key);
    if (!dataRaw) return [];
    try {
      const data = JSON.parse(dataRaw);
      return data.tasks || [];
    } catch {
      return [];
    }
  }

  // 오늘 날짜 문자열 (yyyy-mm-dd)
  function getTodayStr() {
    const today = new Date();
    return today.toISOString().slice(0,10);
  }

  // 날짜가 과거인지 판단
  function isPastDate(d) {
    return new Date(d) < new Date(getTodayStr());
  }

  function renderTasksForDate(dateStr) {
    todoContainer.innerHTML = "";
    const tasks = getTasksForDate(dateStr);
    const doneTasks = getDoneTasks();

    if (tasks.length === 0) {
      todoContainer.textContent = "선택한 날짜에 할 일이 없습니다.";
      return;
    }

    tasks.forEach(task => {
      const done = doneTasks[task] === true;
      const overdue = isPastDate(dateStr) && !done;

      // 지난 완료 과제는 렌더링하지 않음
      if (isPastDate(dateStr) && done) return;

      const box = document.createElement("div");
      box.className = "task-box" + (done ? " done" : "") + (overdue ? " overdue" : "");
      box.textContent = task;

      // 오늘 날짜가 아니면 오른쪽 상단에 날짜 표시
      if (dateStr !== getTodayStr()) {
        const dateLabel = document.createElement("span");
        dateLabel.className = "date-label";
        dateLabel.textContent = dateStr;
        box.appendChild(dateLabel);
      }

      box.onclick = () => {
        doneTasks[task] = !done;
        setDoneTasks(doneTasks);
        renderTasksForDate(dateStr);
      };
      todoContainer.appendChild(box);
    });
  }

  function updateTodayDate(dateStr) {
    const displayDate = dateStr || getTodayStr();
    todayDate.textContent = `${displayDate} 할 일 - ${currentStudent}`;
  }

  window.onload = () => {
    const savedStudent = localStorage.getItem('currentStudent');
    if (savedStudent) {
      currentStudent = savedStudent;
      taskBox.style.display = "block";

      // 기본적으로 오늘 날짜 과제 보여주기
      updateTodayDate();
      renderTasksForDate(getTodayStr());

      // 날짜 선택 UI 추가 (예: 날짜별 과제 확인을 위해)
      // 간단한 날짜 선택 UI를 넣어보겠습니다.
      const dateSelector = document.createElement("input");
      dateSelector.type = "date";
      dateSelector.style.marginBottom = "20px";
      dateSelector.value = getTodayStr();
      dateSelector.onchange = e => {
        updateTodayDate(e.target.value);
        renderTasksForDate(e.target.value);
      };
      todoContainer.parentNode.insertBefore(dateSelector, todoContainer);
    } else {
      location.href = "index.html";
    }
  };

  logoutBtn.onclick = () => {
    localStorage.removeItem('currentStudent');
    location.href = "index.html";
  };
</script>
</body>
</html>
