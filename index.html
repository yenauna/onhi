<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>오늘 할 일 - 메인</title>

<!-- 폰트: 제목 Jua, 본문 Gowun Dodum -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&family=Gowun+Dodum&display=swap" rel="stylesheet">

<style>
  :root{
    /* 배경 그라디언트 (좌측 연노랑 → 우상단 연민트) */
    --bg-base:#eaf4ef;
    --bg-yellow:#f6e4b5;
    --bg-mint:#cfeee0;

    /* 카드(크림) & 라인/내부그림자 */
    --card:#fbf3da;
    --card-edge:#e9dbb8;   /* 카드 상단 안쪽 음영 */
    --card-line:#efe6cd;   /* 바깥 라인 */

    /* 텍스트 */
    --text:#1f2a33;
    --muted:#6f7d8c;
    --error:#e11d48;

    /* 입력 */
    --input-bg:#ffffff;
    --input-line:#dcdfe4;

    /* 버튼 */
    --btn:#2e7d57;
    --btn-shadow:rgba(46,125,87,.28);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:"Gowun Dodum", system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", sans-serif;
    color:var(--text);
    background:
      radial-gradient(900px 360px at 12% -8%, var(--bg-yellow), transparent 60%),
      radial-gradient(820px 340px at 108% 0%, var(--bg-mint), transparent 62%),
      linear-gradient(180deg, var(--bg-base), var(--bg-base));
    display:grid; place-items:center;
    padding: 20px 14px;
  }

  /* 구름: 개수/크기 다양화 */
  .clouds{
    position:fixed; inset:0; pointer-events:none; z-index:-1; opacity:.88;
    background:
      radial-gradient(200px 80px  at 16% 30%, #fff 60%, transparent 61%),
      radial-gradient(150px 60px  at 27% 26%, #fff 60%, transparent 61%),
      radial-gradient(180px 70px  at 77% 28%, #fff 60%, transparent 61%),
      radial-gradient(140px 60px  at 88% 35%, #fff 60%, transparent 61%),
      radial-gradient(120px 50px  at 12% 52%, #fff 60%, transparent 61%),
      radial-gradient(110px 45px  at 92% 56%, #fff 60%, transparent 61%);
  }

  .wrap{ width:100%; max-width:820px; }

  /* 우상단 교사용 칩 */
  #teacher-link{
    position:fixed; top:14px; right:14px;
    padding:10px 12px; font-size:12px;
    color:var(--text); background:#fffffff0;
    border:1px solid var(--card-line); border-radius:999px;
    box-shadow:0 6px 14px rgba(0,0,0,.06); cursor:pointer; user-select:none;
  }

  .frame{ display:flex; justify-content:center; }

  /* 카드: 로고 + 제목 + 폼 모두 포함 (스샷처럼) */
  .card{
    width:min(92vw, 680px);
    background:
      repeating-linear-gradient(0deg, rgba(255,255,255,.0) 0 10px, rgba(0,0,0,.01) 10px 11px), /* 종이결 아주 미세 */
      var(--card);
    border:1px solid var(--card-line);
    border-radius:26px;
    padding: 22px 24px 24px;
    box-shadow:
      0 18px 42px rgba(0,0,0,.10),
      inset 0 10px 0 var(--card-edge);
  }

  /* 로고 박스: 카드 상단 중앙, 연민트 라인 */
  .logo-box{
    width:96px; height:96px; margin: 6px auto 8px;
    display:flex; align-items:center; justify-content:center;
    background:#fff;
    border:3px solid #cfeee0;   /* 연민트 테두리 */
    border-radius:16px;
    box-shadow:0 10px 24px rgba(0,0,0,.08);
  }
  #logo{ width:72px; height:72px; object-fit:contain; display:block; }

  /* 제목: 두껍고 둥근 느낌(Jua) */
  .title{
    margin: 6px 0 6px;
    font-family:"Jua", "Gowun Dodum", sans-serif;
    font-weight:400;              /* Jua는 기본이 굵음 → 400로도 충분 */
    font-size:34px;
    letter-spacing:-.3px;
    text-align:center;
  }

  label{
    display:block; font-size:15px; color:var(--muted);
    margin: 12px 2px 8px;
  }
  .field{ position:relative; margin-bottom:14px; }

  /* 입력창: 큰 라운드, 스샷 톤 */
  select, input[type="password"]{
    width:100%;
    font: inherit;
    color:var(--text);
    background:var(--input-bg);
    border:2px solid var(--input-line);
    border-radius:18px;
    padding:16px 16px;
    outline:none;
    box-shadow:0 2px 0 rgba(0,0,0,.02) inset;
    transition:border-color .12s ease, box-shadow .12s ease, background .12s ease;
    appearance:none;
  }
  select:focus, input:focus{
    border-color:#b9c7c5;
    box-shadow:0 0 0 4px rgba(185,199,197,.28);
    background:#ffffff;
  }
  ::placeholder{ color:#9aa6b2; }

  /* '보기' 버튼: 스샷처럼 작은 캡슐, 연회색 보더 */
  .pw-toggle{
    position:absolute; right:10px; top:0; bottom:0; margin:auto 0;
    height:36px; padding:0 12px;
    display:flex; align-items:center; justify-content:center;
    background:#f6f7f9;
    border:2px solid var(--input-line);
    color:#566574;
    border-radius:12px; cursor:pointer;
    font: inherit;
  }

  #error-msg{ min-height:18px; text-align:center; font-size:14px; color:var(--error); margin:6px 0 2px; }

  .btn{
    width:100%; border:0; border-radius:22px;
    padding:18px 18px; font: inherit; font-size:20px; color:#fff;
    background:var(--btn); box-shadow:0 12px 28px var(--btn-shadow);
    cursor:pointer;
  }

  .hint{ text-align:center; font-size:13px; color:var(--muted); margin-top:8px; }
  .footer{ margin-top:14px; text-align:center; font-size:13px; color:var(--muted); }
</style>
</head>
<body>
<div class="clouds" aria-hidden="true"></div>

<div id="teacher-link" onclick="location.href='teacher.html';">교사용</div>

<section class="frame">
  <main class="card" id="login-card">
    <!-- 로고(카드 안 상단 중앙) -->
    <div class="logo-box">
      <img id="logo" src="logo.png" alt="오늘 할 일 로고" />
    </div>

    <h1 class="title">학생 로그인 🙂</h1>

    <form id="login-form" novalidate>
      <div class="field">
        <label for="student-select-login">이름 선택</label>
        <select id="student-select-login" required>
          <option value="">-- 선택하세요 --</option>
        </select>
      </div>

      <div class="field">
        <label for="password">비밀번호</label>
        <input type="password" id="password" inputmode="numeric" pattern="\\d{4}" placeholder="비밀번호 4자리" maxlength="4" />
        <button type="button" class="pw-toggle" id="togglePw">보기</button>
      </div>

      <div id="error-msg"></div>
      <button id="login-btn" type="submit" class="btn">로그인</button>
      <div class="hint">Enter키로도 로그인할 수 있어요.</div>
    </form>
  </main>
</section>

<div class="footer">© 오늘 할 일 onhi</div>

<script>
  // 학생 목록 로드
  function loadStudents(){
    const raw = localStorage.getItem("students");
    const students = raw ? JSON.parse(raw) : [];
    students.sort((a,b)=>Number(a.id)-Number(b.id));
    const sel=document.getElementById("student-select-login");
    sel.innerHTML='<option value="">-- 선택하세요 --</option>';
    students.forEach(stu=>{
      const opt=document.createElement("option");
      opt.value=stu.name; opt.textContent=`${Number(stu.id)} ${stu.name}`;
      sel.appendChild(opt);
    });
  }

  // '보기' 토글
  const pw = document.getElementById("password");
  const toggle = document.getElementById("togglePw");
  toggle.addEventListener("click", ()=>{
    const hidden = pw.type==="password";
    pw.type = hidden? "text":"password";
    toggle.textContent = hidden? "숨기기":"보기";
    pw.focus();
  });
  pw.addEventListener("input",(e)=>{
    e.target.value = e.target.value.replace(/[^0-9]/g,"").slice(0,4);
  });

  function showError(t){ document.getElementById("error-msg").textContent=t||""; }
  function setBusy(b){ const btn=document.getElementById("login-btn"); btn.disabled=b; btn.textContent=b?"확인 중…":"로그인"; }

  function login(){
    const name=document.getElementById("student-select-login").value;
    const pass=pw.value.trim();
    if(!name){ showError("이름을 선택하세요."); return; }
    if(pass.length!==4){ showError("비밀번호 4자리를 입력하세요."); return; }

    const raw=localStorage.getItem("students");
    const students=raw?JSON.parse(raw):[];
    const ok=students.find(s=>s.name===name && s.password===pass);
    if(ok){
      showError(""); setBusy(true);
      localStorage.setItem("currentStudent", ok.name);
      setTimeout(()=>location.href="student.html", 150);
    }else showError("이름 또는 비밀번호가 틀렸습니다.");
  }

  document.getElementById("login-form").addEventListener("submit",(e)=>{e.preventDefault(); login();});
  window.addEventListener("load", loadStudents);
</script>
</body>
</html>
