<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>오늘 할 일 - 메인</title>

<!-- 웹폰트 불러오기 -->
<link href="https://cdn.jsdelivr.net/gh/webfontworld/baemin/BMJua.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/gh/webfontworld/naver/NanumSquareRound.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/gh/webfontworld/elice/EliceDigitalBaeum.css" rel="stylesheet">

<style>
  :root{
    /* 배경 그라디언트 */
    --bg-base:#eaf4ef;
    --bg-yellow:#f6e4b5;
    --bg-mint:#cfeee0;

    /* 카드(크림) */
    --card:#fbf3da;
    --card-line:#efe6cd;

    /* 텍스트/보조 */
    --text:#1f2a33;
    --muted:#6f7d8c;
    --error:#e11d48;

    /* 입력 & 버튼 */
    --input-bg:#ffffff;
    --input-line:#dcdfe4;
    --btn:#2e7d57;
    --btn-shadow:rgba(46,125,87,.26);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:"NanumSquareRound", system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", sans-serif;
    color:var(--text);
    background:
      radial-gradient(900px 360px at 12% -8%, var(--bg-yellow), transparent 60%),
      radial-gradient(820px 340px at 108% 0%, var(--bg-mint), transparent 62%),
      linear-gradient(180deg, var(--bg-base), var(--bg-base));
    display:grid; place-items:center;
    padding:22px 14px;
  }

  /* 구름 레이어 */
  .clouds{
    position:fixed; inset:0; pointer-events:none; z-index:-1; opacity:.9;
    background:
      radial-gradient(200px 80px  at 16% 30%, #fff 60%, transparent 61%),
      radial-gradient(150px 60px  at 27% 26%, #fff 60%, transparent 61%),
      radial-gradient(180px 70px  at 77% 28%, #fff 60%, transparent 61%),
      radial-gradient(140px 60px  at 88% 35%, #fff 60%, transparent 61%),
      radial-gradient(120px 50px  at 12% 52%, #fff 60%, transparent 61%),
      radial-gradient(110px 45px  at 92% 56%, #fff 60%, transparent 61%);
  }

  /* 우상단 칩 */
  #teacher-link{
    position:fixed; top:14px; right:14px;
    padding:10px 12px; font-size:12px;
    color:var(--text); background:#fffffff0;
    border:1px solid var(--card-line); border-radius:999px;
  }

  .card{
    width:min(92vw, 680px);
    background:var(--card);
    border:1px solid var(--card-line);
    border-radius:26px;
    padding: 24px 28px;
    box-shadow:0 8px 24px rgba(0,0,0,.08);
    text-align:center;
  }

  /* 제목 */
  h1{
    font-family:'BMJua','NanumSquareRound',sans-serif;
    font-size:32px; margin-bottom:20px;
  }

  label{
    display:block; text-align:left;
    margin:12px 0 6px; font-size:15px;
    font-family:'NanumSquareRound',sans-serif;
    color:var(--muted);
  }

  input, select{
    width:100%; padding:12px 14px;
    border:2px solid var(--input-line);
    border-radius:14px;
    font:inherit; font-size:15px;
    outline:none;
  }

  input:focus, select:focus{
    border-color:#b9c7c5; box-shadow:0 0 0 3px rgba(185,199,197,.35);
  }

  /* 버튼 */
  button{
    margin-top:18px; width:100%;
    padding:14px 16px; border:0; border-radius:18px;
    background:var(--btn); color:#fff; font-size:18px;
    font-family:'EliceDigitalBaeum','NanumSquareRound',sans-serif;
    box-shadow:0 6px 14px var(--btn-shadow);
    cursor:pointer;
  }
  button:hover{ filter:brightness(1.05) }
</style>
</head>
<body>
  <div class="clouds"></div>

  <div id="teacher-link" onclick="location.href='teacher.html';">교사용</div>

  <div class="card">
    <h1>학생 로그인 🙂</h1>

    <label for="student">이름 선택</label>
    <select id="student">
      <option>-- 선택하세요 --</option>
    </select>

    <label for="pw">비밀번호</label>
    <input type="password" id="pw" placeholder="비밀번호 4자리" maxlength="4">

    <button>로그인</button>
  </div>
</body>
</html>
