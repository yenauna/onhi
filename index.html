<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘 할 일 - 메인</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      color: #000;
      text-align: center;
      position: relative;
    }
    header {
      margin-bottom: 30px;
    }
    #logo {
      width: 80px;
      height: auto;
      cursor: pointer;
    }
    #teacher-link {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      color: #555;
      cursor: pointer;
      user-select: none;
    }
    #login-box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 12px;
      max-width: 350px;
      margin: 0 auto;
      text-align: left;
    }
    #login-box label, #login-box select, #login-box input, #login-box button {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      font-size: 16px;
    }
    #login-box button {
      cursor: pointer;
      padding: 10px 0;
    }
    #error-msg {
      color: red;
      height: 18px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>

</head>
<body>

  <header>
    <img src="logo.png" alt="오늘 할 일 로고" id="logo" onclick="location.href='index.html';" />
  </header>

  <div id="teacher-link" onclick="location.href='teacher.html';" title="교사용 화면 바로가기">교사용</div>

  <h2>학생 로그인</h2>
  <div id="login-box">
    <label for="student-select-login">학생 선택:</label>
    <select id="student-select-login">
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="password">비밀번호 입력:</label>
    <input type="password" id="password" placeholder="비밀번호 4자리" maxlength="4" />

    <div id="error-msg"></div>
    <button id="login-btn">로그인</button>
  </div>

  <script>
    // 1) 학생 목록 로드해서 select 옵션 동적 생성
function loadStudents() {
  const raw = localStorage.getItem("students");
  const students = raw ? JSON.parse(raw) : [];

  // ✅ 번호(id)를 숫자로 변환해서 정렬 (1,2,3,…,50,51,52,…)
  students.sort((a, b) => Number(a.id) - Number(b.id));
  
  const select = document.getElementById("student-select-login");
  select.innerHTML = '<option value="">-- 선택하세요 --</option>';

  // ✅ 화면에는 "번호 공백 이름" 형식으로 표시
  students.forEach(stu => {
    const num = Number(stu.id);               // 혹시 문자열이면 숫자로
    const option = document.createElement("option");
    option.value = stu.name;  // 로그인 시 학생 이름을 key로 사용
    option.textContent = `${num} ${stu.name}`;
    select.appendChild(option);
  });
}

// 2) 로그인 함수 - 학생 이름과 비밀번호 검사
function login() {
  const selectedName = document.getElementById("student-select-login").value;
  const inputPassword = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("error-msg");

  if (!selectedName) {
    errorMsg.textContent = "학생을 선택하세요.";
    return;
  }
  if (!inputPassword) {
    errorMsg.textContent = "비밀번호를 입력하세요.";
    return;
  }

  const raw = localStorage.getItem("students");
  const students = raw ? JSON.parse(raw) : [];

  const found = students.find(s => s.name === selectedName && s.password === inputPassword);

  if (found) {
    errorMsg.textContent = "";
    localStorage.setItem("currentStudent", found.name); // 학생 메인 페이지에서 사용할 key 저장
    location.href = "student.html";
  } else {
    errorMsg.textContent = "학번 또는 비밀번호가 틀렸습니다.";
  }
}

// 3) 로그인 버튼 클릭 시 login() 함수 호출 연결
document.getElementById("login-btn").onclick = login;

// 4) 페이지 로드 시 학생 목록 불러오기 (select 옵션 동적 생성)
window.onload = () => {
  loadStudents();
};

  </script>
