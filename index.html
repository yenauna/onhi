<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오늘 할 일 - 메인</title>

  <!-- 웹 폰트 (Noto Sans KR) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f7fafc;
      --bg-accent-1: #fef3c7; /* 연한 노랑 */
      --bg-accent-2: #d1fae5; /* 연한 민트 */
      --card: #ffffff;
      --line: #e5e7eb;
      --text: #0f172a;
      --muted: #6b7280;
      --brand: #10b981;       /* 에메랄드 */
      --brand-strong:#059669;
      --ring: rgba(16,185,129,.28);
      --err: #ef4444;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", sans-serif;
      color: var(--text);
      background:
        radial-gradient(800px 360px at 15% -10%, var(--bg-accent-1), transparent 60%),
        radial-gradient(700px 340px at 110% 0%, var(--bg-accent-2), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg));
      display: grid;
      place-items: center;
      padding: 28px 16px;
    }

    .wrap { width: 100%; max-width: 460px; }

    /* 상단 */
    header { text-align: center; margin-bottom: 18px; }
    .logo-box{
      display: inline-flex; align-items: center; justify-content: center;
      width: 84px; height: 84px; border-radius: 24px;
      background: #ffffffaa;
      box-shadow: 0 8px 28px rgba(0,0,0,.06);
      border: 1px solid #fff;
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: transform .12s ease, box-shadow .2s ease;
    }
    .logo-box:hover{ transform: translateY(-2px); box-shadow: 0 12px 36px rgba(0,0,0,.08); }
    #logo { width: 64px; height: 64px; object-fit: cover; border-radius: 16px; }

    .title { margin: 12px 0 0; font-weight: 800; font-size: 24px; letter-spacing: -.2px; }
    .subtitle { margin-top: 6px; color: var(--muted); font-size: 13px; }

    /* 교사용 링크 */
    #teacher-link{
      position: fixed; top: 14px; right: 14px;
      padding: 8px 12px; font-size: 12px; color: var(--text);
      background: #ffffffc7; border: 1px solid var(--line);
      border-radius: 999px; cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,.06);
      transition: transform .08s ease, box-shadow .2s ease, border-color .2s ease;
      user-select: none;
    }
    #teacher-link:hover{ transform: translateY(-1px); border-color:#cbd5e1; }

    /* 카드 */
    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: 0 16px 36px rgba(0,0,0,.06);
      padding: 22px;
      transition: border-color .2s ease, box-shadow .2s ease;
    }
    .card:focus-within{
      border-color: #c7f0e2;
      box-shadow: 0 18px 42px rgba(16,185,129,.12);
    }

    label{
      display:block; font-size: 13px; color: var(--muted);
      margin: 8px 2px 8px;
    }
    .field{ margin-bottom: 14px; position: relative; }

    select, input[type="password"], input[type="text"]{
      width: 100%; font-size: 16px;
      background: #fff;
      border: 1.5px solid #e5e7eb;
      border-radius: 14px;
      padding: 12px 14px;
      outline: none; color: var(--text);
      box-shadow: 0 2px 0 rgba(0,0,0,.02) inset;
      transition: border-color .12s ease, box-shadow .12s ease;
    }
    select:hover, input:hover{ border-color:#d1d5db; }
    select:focus, input:focus{
      border-color: var(--brand);
      box-shadow: 0 0 0 4px var(--ring);
    }

    /* 비번 토글 */
    .pw-toggle{
      position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
      background: #f8fafc; border: 1px solid #e5e7eb; color: #475569;
      padding: 6px 8px; border-radius: 10px; cursor: pointer;
    }
    .pw-toggle:hover{ background:#eef2f7; }

    /* 버튼 */
    .btn{
      width: 100%; border: 0; border-radius: 14px;
      padding: 12px 14px; font-size: 16px; font-weight: 800; color: white;
      background: linear-gradient(180deg, var(--brand), var(--brand-strong));
      box-shadow: 0 10px 28px rgba(16,185,129,.25);
      cursor: pointer; transition: transform .06s ease, box-shadow .2s ease, filter .12s ease;
    }
    .btn:hover{ filter: brightness(1.03); box-shadow: 0 14px 36px rgba(16,185,129,.3); }
    .btn:active{ transform: translateY(1px); }

    /* 메시지 */
    #error-msg{ min-height: 18px; text-align:center; font-size: 13px; color: var(--err); margin: 6px 0 2px; }
    .hint{ text-align:center; font-size: 12px; color: var(--muted); margin-top: 6px; }

    /* 작은 장식 라벨 */
    .chip{
      display: inline-flex; align-items: center; gap: 6px;
      font-size: 12px; color: #065f46; background: #d1fae5; border: 1px solid #a7f3d0;
      border-radius: 999px; padding: 4px 10px; margin-top: 10px;
      user-select: none;
    }

    .footer{ margin-top: 14px; text-align:center; font-size: 11px; color: var(--muted); user-select:none; }
  </style>

  <!-- Firebase SDK (구성 유지: 필요하면 다시 활성화) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
  <script>
    // const firebaseConfig = { /* 기존 값 */ };
    // const app = firebase.initializeApp(firebaseConfig);
    // const database = firebase.database();
  </script>
</head>
<body>
  <div id="teacher-link" onclick="location.href='teacher.html';" title="교사용 화면 바로가기">교사용</div>

  <div class="wrap">
    <header onclick="location.href='index.html';" style="cursor:pointer;">
      <div class="logo-box">
        <!-- 로고 없을 때도 깔끔하도록 -->
        <img src="logo.png" alt="오늘 할 일 로고" id="logo" onerror="this.style.display='none'; this.parentElement.textContent='📚';" />
      </div>
      <h1 class="title">학생 로그인 <span aria-hidden="true">🙂</span></h1>
      <p class="subtitle">번호와 이름을 확인하고 비밀번호 4자리를 입력하세요.</p>
      <span class="chip">쉬워진 로그인 · 또렷한 가독성</span>
    </header>

    <main class="card" id="login-card">
      <form id="login-form" novalidate>
        <div class="field">
          <label for="student-select-login">학생 선택</label>
          <select id="student-select-login" required>
            <option value="">-- 선택하세요 --</option>
          </select>
        </div>

        <div class="field">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            inputmode="numeric"
            pattern="\\d{4}"
            placeholder="비밀번호 4자리"
            maxlength="4"
            autocomplete="current-password"
            aria-describedby="pw-hint"
          />
          <button type="button" class="pw-toggle" id="togglePw" aria-label="비밀번호 표시 전환">보기</button>
        </div>

        <div id="error-msg" role="status" aria-live="polite"></div>
        <button id="login-btn" type="submit" class="btn">로그인</button>
        <div class="hint" id="pw-hint">Enter키로도 로그인할 수 있어요.</div>
      </form>
    </main>

    <div class="footer">© 오늘 할 일 onhi</div>
  </div>

  <script>
    // ---------- 학생 목록 로드 ----------
    function loadStudents() {
      const raw = localStorage.getItem("students");
      const students = raw ? JSON.parse(raw) : [];
      students.sort((a, b) => Number(a.id) - Number(b.id));

      const select = document.getElementById("student-select-login");
      select.innerHTML = '<option value="">-- 선택하세요 --</option>';

      students.forEach(stu => {
        const num = Number(stu.id);
        const option = document.createElement("option");
        option.value = stu.name;
        option.textContent = `${num} ${stu.name}`;
        select.appendChild(option);
      });
    }

    // ---------- UX ----------
    document.getElementById("togglePw").addEventListener("click", () => {
      const pw = document.getElementById("password");
      const btn = document.getElementById("togglePw");
      const isHidden = pw.type === "password";
      pw.type = isHidden ? "text" : "password";
      btn.textContent = isHidden ? "숨기기" : "보기";
      pw.focus();
    });

    document.getElementById("password").addEventListener("input", (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, "").slice(0, 4);
    });

    // ---------- 상태 표시 ----------
    function showError(text){
      const msg = document.getElementById("error-msg");
      msg.textContent = text || "";
    }
    function setBusy(b){
      const btn = document.getElementById("login-btn");
      btn.disabled = b;
      btn.textContent = b ? "확인 중…" : "로그인";
    }

    // ---------- 로그인 ----------
    function login(){
      const selectedName = document.getElementById("student-select-login").value;
      const inputPassword = document.getElementById("password").value.trim();

      if (!selectedName) { showError("학생을 선택하세요."); return; }
      if (inputPassword.length !== 4) { showError("비밀번호 4자리를 입력하세요."); return; }

      const raw = localStorage.getItem("students");
      const students = raw ? JSON.parse(raw) : [];
      const found = students.find(s => s.name === selectedName && s.password === inputPassword);

      if (found) {
        showError("");
        setBusy(true);
        localStorage.setItem("currentStudent", found.name);
        setTimeout(() => { location.href = "student.html"; }, 150);
      } else {
        showError("학번 또는 비밀번호가 틀렸습니다.");
      }
    }

    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      login();
    });

    window.addEventListener("load", () => {
      loadStudents();
      const last = localStorage.getItem("lastStudentSelection");
      if (last) {
        const sel = document.getElementById("student-select-login");
        if ([...sel.options].some(o => o.value === last)) sel.value = last;
      }
    });

    document.getElementById("student-select-login").addEventListener("change", (e)=>{
      localStorage.setItem("lastStudentSelection", e.target.value || "");
    });
  </script>
</body>
</html>
