<script>

  let selectedDate = null;         // 달력에서 선택한 날짜
  let selectedTaskIndex = null;    // 선택한 과제 인덱스
  let selectedTaskText = "";       // 선택한 과제 텍스트
  let isEditing = false;           // 편집 모드인지
  let editingOriginalDate = null;  // 편집 시작 시 원래 날짜

  // ★ 달력에 표시된 각 날짜별 과제 참조(원본키/인덱스) 매핑
//   calendarRefs["2025-03-12"] = [{key:"teacherTasks-2025-03-01", taskIndex:0}, ...]
const calendarRefs = {};

  // === 학생 정렬/표시 공통 헬퍼 ===
  function _toNum(v){ const n=parseInt(String(v),10); return isNaN(n)?0:n; }
  // 1~50 먼저, 51~ 이후 + 각 그룹 내 오름차순
  function sortStudents(arr){
   return (arr||[]).slice().sort((a,b)=>{
    const an=_toNum(a.id), bn=_toNum(b.id);
    const ag = an>50 ? 1 : 0, bg = bn>50 ? 1 : 0;
    if (ag!==bg) return ag-bg;
    return an-bn;
  });
}
  // 저장된 학생을 정렬해서 가져오기
  function getStudentsSorted(){ return sortStudents(loadStudents()); }
  // 화면에 보일 라벨: "번호 이름"
  function labelOf(stu){ return `${stu.id} ${stu.name}`; }
  
    // 페이지 로드 시 <오늘 할 일> 보여주기
  window.onload = function() {
    showStudentStatus();
  };
  
function showStudentStatus() {
  document.getElementById("student-status-page").style.display = "block";
  document.getElementById("task-management").style.display = "none";
  document.getElementById("student-management").style.display = "none";
  renderStudentStatus();
}

function showTaskManagement() {
  document.getElementById("student-status-page").style.display = "none";
  document.getElementById("task-management").style.display = "block";
  document.getElementById("student-management").style.display = "none";
  renderCalendar();
  renderStudentListToCheckbox(); 
  // 달력 보이도록 처리 추가
  const calendarSection = document.querySelector("#task-management section.calendar");
  if (calendarSection) {
    calendarSection.style.display = "block";
  }
}

function showStudentManagement() {
  document.getElementById("student-status-page").style.display = "none";
  document.getElementById("task-management").style.display = "none";
  document.getElementById("student-management").style.display = "block";
  renderStudentList();
}

function renderStudentListToCheckbox() {
  const container = document.getElementById("student-checkboxes");
  container.innerHTML = "";
  const students = getStudentsSorted();
  students.forEach(stu => {
    const label = document.createElement("label");
    // value는 name 그대로 유지(내부 로직 호환), 보여지는 텍스트만 "번호 이름"
    label.innerHTML = `<input type="checkbox" value="${stu.name}" /> ${labelOf(stu)}`;
    container.appendChild(label);
  });
}



  
  // 학생별 완료 저장 함수
  function getDoneTasks(student) {
    return JSON.parse(localStorage.getItem("doneTasks-" + student) || "{}");
  }
  function setDoneTasks(student, doneTasks) {
    localStorage.setItem("doneTasks-" + student, JSON.stringify(doneTasks));
  }

  document.getElementById("target").addEventListener("change", function() {
    const show = this.value === "selected";
    document.getElementById("student-checkboxes").style.display = show ? "block" : "none";
  });

  function addTask() {
    const div = document.createElement("div");
    div.className = "task-input";
    div.innerHTML = '<input type="text" placeholder="할 일 입력" /><button onclick="removeTask(this)">⊖</button>';
    document.getElementById("task-list").appendChild(div);
  }

  function removeTask(btn) {
    btn.parentElement.remove();
  }

  function saveAssignment() {
    const date = document.getElementById("task-date").value;
    if (!date) {
      alert("과제 날짜를 선택하세요.");
      return;
    }
    const repeat = document.getElementById("repeat").value;
    const target = document.getElementById("target").value;
    const newTasks = Array.from(document.querySelectorAll("#task-list input"))
      .map(i => i.value.trim())
      .filter(t => t !== "");
    if (newTasks.length === 0) {
      alert("과제를 하나 이상 입력하세요.");
      return;
    }

    let students = [];
    if (target === "selected") {
      students = Array.from(document.querySelectorAll("#student-checkboxes input:checked")).map(cb => cb.value);
      if (students.length === 0) {
        alert("학생을 하나 이상 선택하세요.");
        return;
      }
    } else {
      students = ["전체"];
    }

      // === 편집 모드 저장: 기존 항목 덮어쓰기 ===
  if (isEditing) {
    const originalKey = "teacherTasks-" + editingOriginalDate; // 처음 편집을 시작한 날짜
    const newKey      = "teacherTasks-" + date;                 // 현재 입력창의 날짜(바꿨을 수 있음)

    const data = {
      tasks: newTasks,
      repeat: repeat,
      students: students
    };

    // 날짜가 바뀌었으면 원래 키 삭제 후 새 키로 저장
    if (newKey !== originalKey) {
      localStorage.removeItem(originalKey);
    }
    localStorage.setItem(newKey, JSON.stringify(data));

    // 편집 상태 초기화 후 화면 갱신
    isEditing = false;
    editingOriginalDate = null;
    alert("수정되었습니다!");
    renderCalendar();
    renderStudentStatus();
    return; // 아래 '병합 저장' 로직은 타지 않도록 종료
  }


    const key = "teacherTasks-" + date;
    const existingDataRaw = localStorage.getItem(key);
    let existingData = null;
    if (existingDataRaw) {
      try {
        existingData = JSON.parse(existingDataRaw);
      } catch {
        existingData = null;
      }
    }

    let mergedTasks = [];
    let mergedStudents = [];

    if (existingData) {
      mergedTasks = Array.from(new Set(existingData.tasks.concat(newTasks)));
      mergedStudents = Array.from(new Set(existingData.students.concat(students)));
    } else {
      mergedTasks = newTasks;
      mergedStudents = students;
    }

    const data = {
      tasks: mergedTasks,
      repeat: repeat,
      students: mergedStudents
    };

    localStorage.setItem(key, JSON.stringify(data));
    alert("저장되었습니다!");
    loadSavedTasks();
    renderCalendar();
    renderStudentStatus();
  } 

  function loadSavedTasks() {
    const container = document.getElementById("task-storage");
    if (!container) return; // 섹션 없을 때 그냥 종료
    const filter = document.getElementById("filter-date")?.value || "";
    container.innerHTML = "";

    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.startsWith("teacherTasks-")) {
        const date = key.replace("teacherTasks-", "");
        if (filter && filter !== date) continue;
        const data = JSON.parse(localStorage.getItem(key));
        const div = document.createElement("div");
        div.className = "saved-item";

        // 날짜 오른쪽에 "7월 17일 (목)" 형식 표시
        const d = new Date(date);
        const dayNames = ['일','월','화','수','목','금','토'];
        const formattedDate = `${d.getMonth()+1}월 ${d.getDate()}일 (${dayNames[d.getDay()]})`;

        div.innerHTML = `<strong>${date}</strong> (${formattedDate}) | 대상: ${data.students.join(", ")}<br>
          📌 ${data.tasks.join(", ")}<br>
          🔁 반복: ${data.repeat}<br>
          <button onclick="copyTask('${date}')">📄 복사</button>
          <button onclick="deleteTask('${date}')">❌ 삭제</button>`;
        container.appendChild(div);
      }
    }
  }

  function deleteTask(date) {
    if (!confirm("삭제하시겠습니까?")) return;

    localStorage.removeItem("teacherTasks-" + date);
    loadSavedTasks();
    renderCalendar();
    renderStudentStatus();
  }

  function copyTask(date) {
    const data = JSON.parse(localStorage.getItem("teacherTasks-" + date));
    const taskList = document.getElementById("task-list");
    taskList.innerHTML = "";
    data.tasks.forEach(task => {
      const div = document.createElement("div");
      div.className = "task-input";
      div.innerHTML = `<input type="text" value="${task}" /><button onclick="removeTask(this)">⊖</button>`;
      taskList.appendChild(div);
    });
    document.getElementById("task-date").value = date;
    document.getElementById("repeat").value = data.repeat;
    document.getElementById("target").value = data.students.includes("전체") ? "all" : "selected";
    document.getElementById("student-checkboxes").style.display = data.students.includes("전체") ? "none" : "block";
    if (!data.students.includes("전체")) {
      document.querySelectorAll("#student-checkboxes input").forEach(input => {
        input.checked = data.students.includes(input.value);
      });
    }
  }

function renderCalendar() {
  const tbody = document.getElementById("calendar-body");
  tbody.innerHTML = "";
  Object.keys(calendarRefs).forEach(k => delete calendarRefs[k]); // 매핑 초기화

  const today = new Date();
  const year = today.getFullYear();
  const month = today.getMonth();

  const firstDay = new Date(year, month, 1);
  const startDay = firstDay.getDay();
  const adjustedStartDay = (startDay + 6) % 7;
  const lastDate = new Date(year, month + 1, 0).getDate();

  // 1) 로컬스토리지에서 모든 원본 과제 로드
  const originals = [];
  for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    if (!key.startsWith("teacherTasks-")) continue;
    const dateKey = key.replace("teacherTasks-", "");  // 원본 저장 날짜
    const data = JSON.parse(localStorage.getItem(key) || "null");
    if (!data) continue;
    originals.push({ key, dateKey, data });            // key=teacherTasks-YYYY-MM-DD
  }

  // 2) 이번 달에 표시될 인스턴스 목록을 생성(반복 고려)
  //    instancesMap["YYYY-MM-DD"] = [{ key, taskIndex, text }]
  const instancesMap = {};
  const pushInstance = (dateStr, key, taskIndex, text) => {
    instancesMap[dateStr] ??= [];
    instancesMap[dateStr].push({ key, taskIndex, text });
  };

  const pad2 = (n) => String(n).padStart(2, "0");
  for (const { key, dateKey, data } of originals) {
    const tasks = data.tasks || [];
    const rpt = data.repeat || "none";

    if (rpt === "daily") {
      for (let d = 1; d <= lastDate; d++) {
        const dateStr = `${year}-${pad2(month + 1)}-${pad2(d)}`;
        tasks.forEach((t, idx) => pushInstance(dateStr, key, idx, t));
      }
    } else if (["mon","tue","wed","thu","fri"].includes(rpt)) {
      const dayMap = { mon:1, tue:2, wed:3, thu:4, fri:5 };
      for (let d = 1; d <= lastDate; d++) {
        const dateObj = new Date(year, month, d);
        if (dateObj.getDay() === dayMap[rpt]) {
          const dateStr = `${year}-${pad2(month + 1)}-${pad2(d)}`;
          tasks.forEach((t, idx) => pushInstance(dateStr, key, idx, t));
        }
      }
    } else {
      // 반복 없음: 원본 날짜만 표시
      const dateStr = dateKey;
      tasks.forEach((t, idx) => pushInstance(dateStr, key, idx, t));
    }
  }

  // 3) calendarRefs 구성 (날짜별 → [{key, taskIndex}...])
  for (const [dateStr, arr] of Object.entries(instancesMap)) {
    calendarRefs[dateStr] = arr.map(({ key, taskIndex }) => ({ key, taskIndex }));
  }

  // 4) 표 그리기
  let html = "<tr>";
  for (let i = 0; i < adjustedStartDay; i++) html += "<td></td>";

  for (let day = 1; day <= lastDate; day++) {
    const dateStr = `${year}-${pad2(month + 1)}-${pad2(day)}`;
    const pills = (instancesMap[dateStr] || []).map((inst, idx) => {
      const esc = inst.text
        .replace(/&/g,"&amp;").replace(/</g,"&lt;")
        .replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#39;");
      // idx는 '이 날짜 안에서'의 인덱스 (calendarRefs[dateStr][idx]로 원본 참조 가능)
      return `<div class="task-pill" onclick="selectTask('${dateStr}', ${idx})">${esc}</div>`;
    }).join("");

    html += `<td><strong>${day}</strong>${pills}</td>`;
    if ((adjustedStartDay + day) % 7 === 0) html += "</tr><tr>";
  }
  html += "</tr>";
  tbody.innerHTML = html;
}

function editTask() {
  if (!selectedDate) return alert("과제를 먼저 선택하세요.");

  const refs = calendarRefs[selectedDate] || [];
  const found = refs.find(r => {
    // 이미 selectTask에서 selectedTaskIndex는 '원본 인덱스'로 세팅됨
    const data = JSON.parse(localStorage.getItem(r.key) || "null");
    return data?.tasks?.[selectedTaskIndex] !== undefined;
  });
  if (!found) return alert("원본 과제를 찾을 수 없습니다.");

  const data = JSON.parse(localStorage.getItem(found.key) || "{}");

  // 위 입력창에 불러오기
  const taskList = document.getElementById('task-list');
  taskList.innerHTML = '';
  (data.tasks || []).forEach(task => {
    const div = document.createElement('div');
    div.className = 'task-input';
    div.innerHTML = `<input type="text" value="${task}"/><button onclick="removeTask(this)">⊖</button>`;
    taskList.appendChild(div);
  });

  // 원본 키에서 날짜만 추출
  const originalDate = found.key.replace("teacherTasks-", "");
  document.getElementById('task-date').value = originalDate;
  document.getElementById('repeat').value = data.repeat || 'none';

  const target = (data.students || []).includes('전체') ? 'all' : 'selected';
  document.getElementById('target').value = target;
  document.getElementById('student-checkboxes').style.display = (target==='selected') ? 'block' : 'none';
  if (target === 'selected'){
    const set = new Set(data.students || []);
    document.querySelectorAll('#student-checkboxes input').forEach(cb=>{
      cb.checked = set.has(cb.value);
    });
  }

  isEditing = true;
  editingOriginalDate = originalDate;
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function deleteTaskClicked() {
  if (!selectedDate || selectedTaskIndex == null) {
    alert("과제를 먼저 선택하세요.");
    return;
  }
  const refs = calendarRefs[selectedDate] || [];
  // 이번 날짜에서 선택한 과제의 원본 참조를 꺼냄
  const ref = refs.find(r => {
    const d = JSON.parse(localStorage.getItem(r.key) || "null");
    return d?.tasks?.[selectedTaskIndex] !== undefined;
  });
  if (!ref) return alert("원본 과제를 찾을 수 없습니다.");

  const data = JSON.parse(localStorage.getItem(ref.key) || "null");
  const target = data.tasks[selectedTaskIndex];

  if (!confirm(`"${target}" 과제를 삭제할까요?`)) return;

  data.tasks.splice(selectedTaskIndex, 1);
  if (data.tasks.length === 0) {
    localStorage.removeItem(ref.key);
  } else {
    localStorage.setItem(ref.key, JSON.stringify(data));
  }

  selectedTaskIndex = null;
  document.getElementById('task-action-buttons').style.display = 'none';
  renderCalendar();
  renderStudentStatus();
}

function showTaskCompletion() {
  if (!selectedDate || selectedTaskIndex == null) {
    alert("과제를 먼저 선택하세요.");
    return;
  }
  document.getElementById("task-action-buttons").style.display = "none";
  document.getElementById("task-completion").style.display = "block";

  const refs = calendarRefs[selectedDate] || [];

function renderTaskCompletion(originKey, taskIdx) {
  const container = document.getElementById("completion-list");
  container.innerHTML = "";

  const data = JSON.parse(localStorage.getItem(originKey) || "null");
  if (!data) { container.textContent = "과제가 없습니다."; return; }

  const task = data.tasks[taskIdx];

  // 학생 목록 구성(전체 또는 지정) + 정렬
  let students = getStudentsSorted();
  if (!data.students.includes("전체")) {
    const set = new Set(data.students);
    students = students.filter(s => set.has(s.name));
  }

  const h = document.createElement('h4');
  h.textContent = `📌 ${task}`;
  container.appendChild(h);

  const grid = document.createElement('div');
  grid.className = "student-chip-grid";

  students.forEach(stu => {
    const done = (getDoneTasks(stu.name)[task] === true);
    const chip = document.createElement('div');
    chip.className = "student-chip " + (done ? "" : "missed");
    chip.textContent = `${stu.id} ${stu.name}`;
    grid.appendChild(chip);
  });

  container.appendChild(grid);
}



function closeTaskCompletion() {
  document.getElementById("task-completion").style.display = "none";
}



function selectTask(dateStr, idx) {
  selectedDate = dateStr;  // 표시용
  selectedTaskIndex = null;
  selectedTaskText = "";

  const refs = calendarRefs[dateStr] || [];
  const ref = refs[idx];
  if (!ref) {
    document.getElementById('task-action-buttons').style.display = 'none';
    document.getElementById('task-action-selected').textContent = "";
    return;
  }

  // 원본 데이터에서 과제 텍스트 구하기
  const data = JSON.parse(localStorage.getItem(ref.key) || "null");
  const text = data?.tasks?.[ref.taskIndex] ?? "";

  selectedTaskIndex = ref.taskIndex;
  selectedTaskText  = text;

  document.getElementById('task-completion').style.display = 'none';

    `선택: ${dateStr} — ${selectedTaskText}`;

function renderStudentStatus() {
  const container = document.getElementById("student-status-list");
  container.innerHTML = "";

  // ✅ 여기! 이름 배열이 아니라 '학생 객체' 정렬 배열로 변경
  const students = getStudentsSorted(); // [{id,name,password}, ...]

  // 모든 과제 불러오기
  let allAssignments = [];
  for(let i=0; i<localStorage.length; i++) {
    const key = localStorage.key(i);
    if(key.startsWith("teacherTasks-")) {
      const data = JSON.parse(localStorage.getItem(key));
      const dateStr = key.replace("teacherTasks-", "");
      allAssignments.push({...data, date: dateStr});
    }
  }

  const today = new Date();
  today.setHours(0,0,0,0);

  const validAssignments = allAssignments
    .filter(assign => {
      if (!assign.date) return false;
      const dateObj = new Date(assign.date);
      if (isNaN(dateObj)) return false;
      dateObj.setHours(0,0,0,0);
      return dateObj <= today;          // 오늘 이전/오늘 것만
    })
    .map(assign => {
      const dateObj = new Date(assign.date);
      dateObj.setHours(0,0,0,0);
      const dayNames = ['일','월','화','수','목','금','토'];
      const formattedDate = `${dateObj.getMonth()+1}월 ${dateObj.getDate()}일 (${dayNames[dateObj.getDay()]})`;
      return {...assign, dateObj, formattedDate};
    })
    .sort((a,b)=> b.dateObj - a.dateObj); // 날짜 역순

  function isDone(studentName, task) {
    const doneTasks = JSON.parse(localStorage.getItem(`doneTasks-${studentName}`) || "{}");
    return doneTasks[task] === true;
  }

  // ✅ 여기! 루프에서 'stu' 객체 사용(표시는 labelOf(stu), 체크는 stu.name)
  students.forEach(stu => {
    const div = document.createElement("div");
    div.style.border = "2px solid #aaa";
    div.style.padding = "10px";
    div.style.borderRadius = "16px";
    div.style.marginBottom = "10px";

    // 제목: 번호 이름
    div.innerHTML = `👦 ${labelOf(stu)}<div style="margin-top: 10px;">`;

    validAssignments.forEach(assign => {
      const assigned = assign.students.includes("전체") || assign.students.includes(stu.name);
      if(!assigned) return;

      assign.tasks.forEach(task => {
        const done = isDone(stu.name, task);   // ← 저장키는 '이름' 그대로 사용
        const isPast = assign.dateObj < today;

        if (done && isPast) return;           // 과거 완료 과제는 숨김

        let color = "#f6c1c1";                // 기본: 오늘 미완료
        let dateColor = "#666";
        if (isPast && !done) { color = "#c0392b"; dateColor = "#fff"; }    // 지난 미완료(붉은색)
        else if (!isPast && done) { color = "white"; dateColor = "#666"; } // 오늘 완료(흰색)

        div.innerHTML += `<div style="border: 1px solid #888; background: ${color}; padding: 8px; border-radius: 12px; margin: 6px 0; display:flex; justify-content:space-between; align-items:center;">
          <span>${task}</span><span style="font-size:10px; color:${dateColor};">${assign.formattedDate}</span>
        </div>`;
      });
    });

    div.innerHTML += "</div>";
    container.appendChild(div);
  });
}





  loadSavedTasks();
  renderCalendar();
  renderStudentStatus();


// 학생 정보 저장 로드 함수
function loadStudents() {
  const raw = localStorage.getItem("students");
  return raw ? JSON.parse(raw) : [];
}

// 학생 정보 저장 함수
function saveStudents(students) {
  localStorage.setItem("students", JSON.stringify(students));
}

// 학생 리스트 화면 출력
function renderStudentList() {
  const students = getStudentsSorted();                 // 정렬 함수 기존 그대로 사용
  const showAll = document.getElementById("show-all-passwords")?.checked;
  const tbody = document.querySelector("#student-list tbody");
  tbody.innerHTML = "";

  students.forEach(stu => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>
        <input data-field="id" value="${stu.id}" style="width:80px;" />
      </td>
      <td>
        <input data-field="name" value="${stu.name}" style="width:100%;" />
      </td>
      <td>
        <input data-field="password" ${showAll ? 'type="text"' : 'type="password"'}
               value="${stu.password}" style="width:100%;" />
      </td>
      <td style="text-align:center;">
        <input type="checkbox" onchange="toggleRowPw(this)" ${showAll ? "checked" : ""}/>
      </td>
      <td>
        <button onclick="saveStudentRow('${stu.id}','${stu.name}', this)">저장</button>
        <button onclick="deleteStudentByKey('${stu.id}','${stu.name}')">삭제</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

  // ===== 행 단위 비밀번호 보기 토글 =====
function toggleRowPw(checkboxEl) {
  const tr = checkboxEl.closest("tr");
  const pwInput = tr.querySelector('input[data-field="password"]');
  pwInput.type = checkboxEl.checked ? "text" : "password";
}

// ===== 전체 비밀번호 보기 토글 =====
function toggleAllPw(masterCheckbox) {
  const show = masterCheckbox.checked;
  document
    .querySelectorAll('#student-list tbody input[data-field="password"]')
    .forEach(inp => (inp.type = show ? "text" : "password"));

  // 각 행의 개별 체크도 상태 맞추기(선택)
  document
    .querySelectorAll('#student-list tbody input[type="checkbox"]')
    .forEach(cb => (cb.checked = show));
}

// 학생 추가 함수
function addStudent() {
  const id = document.getElementById("new-student-id").value.trim();
  const name = document.getElementById("new-student-name").value.trim();
  const password = document.getElementById("new-student-password").value.trim();

  if (!id || !name || !password) {
    alert("번호, 이름, 비밀번호를 모두 입력하세요.");
    return;
  }

  const students = loadStudents();

  // 중복 번호 체크
  if (students.some(s => s.id === id)) {
    alert("이미 존재하는 번호입니다.");
    return;
  }

  students.push({ id, name, password });
  saveStudents(students);

  // 입력창 초기화
  document.getElementById("new-student-id").value = "";
  document.getElementById("new-student-name").value = "";
  document.getElementById("new-student-password").value = "";

  renderStudentList();
}

function saveStudentRow(oldId, oldName, btnEl) {
  const tr = btnEl.closest("tr");
  const newId = tr.querySelector('input[data-field="id"]').value.trim();
  const newName = tr.querySelector('input[data-field="name"]').value.trim();
  const newPw = tr.querySelector('input[data-field="password"]').value.trim();

  if (!newId || !newName || !newPw) {
    alert("번호, 이름, 비밀번호를 모두 입력하세요.");
    return;
  }
    const students = loadStudents();
  const idx = students.findIndex(s => String(s.id) === String(oldId) && s.name === oldName);
  if (idx < 0) {
    alert("대상 학생을 찾을 수 없습니다.");
    return;
  }

  // 번호가 바뀌었을 때 중복 번호 방지
  if (String(newId) !== String(oldId) && students.some(s => String(s.id) === String(newId))) {
    alert("이미 존재하는 번호입니다.");
    return;
  }

  // 업데이트
  students[idx] = { id: newId, name: newName, password: newPw };
  saveStudents(students);

  // 화면 갱신 (체크박스/현황/달력 등 함께 갱신)
  renderStudentList();
  renderStudentListToCheckbox?.();
  renderStudentStatus?.();
}
  
  
// 학생 삭제 함수
function deleteStudent(index) {
  if (!confirm("정말 삭제하시겠습니까?")) return;
  const students = loadStudents();
  students.splice(index, 1);
  saveStudents(students);
  renderStudentList();
}

 function deleteStudentByKey(id, name) {
  if (!confirm("정말 삭제하시겠습니까?")) return;
  const students = loadStudents();
  const idx = students.findIndex(s => String(s.id)===String(id) && s.name===name);
  if (idx >= 0) {
    students.splice(idx, 1);
    saveStudents(students);
    renderStudentList();
    // 체크박스/다른 화면 갱신도 함께
    renderStudentListToCheckbox();
    renderStudentStatus();
  }
}


// 초기 렌더링 시 학생 리스트 출력
renderStudentList();


</script>
