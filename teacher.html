
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>과제 배정 (교사용)</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    h2 {
      text-align: center;
    }
    section {
      margin-top: 30px;
    }
    .task-input {
      display: flex;
      margin-bottom: 10px;
    }
    .task-input input {
      flex: 1;
      padding: 6px;
      margin-right: 6px;
    }
    .student-checkboxes label {
      margin-right: 10px;
      display: inline-block;
    }
    .task-list, .saved-tasks, .student-status {
      margin-top: 20px;
    }
    .saved-item, .student-item {
      border-top: 1px dashed #ccc;
      padding-top: 8px;
      margin-top: 10px;
    }
    button {
      margin: 5px 0;
      padding: 6px 12px;
    }
    select, input[type="date"] {
      padding: 4px;
      margin: 6px 0;
    }
  </style>
  <style>
    .toggle-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .toggle-buttons button {
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .calendar {
      display: none;
    }
    .calendar table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .calendar th, .calendar td {
      border: 1px solid #ccc;
      width: 14.28%;
      height: 80px;
      text-align: left;
      vertical-align: top;
      padding: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<!-- (중략: 내용 동일. full version 생략) -->
</body>
</html>
