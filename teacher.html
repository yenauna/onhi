<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>과제 배정 (교사용)</title>
  <style>
    header {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #logo {
      width: 50px;
      height: auto;
      cursor: pointer;
      display: block;
    }
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding-top: 80px; /* 로고 공간 확보 */
    }
    h2 {
      text-align: center;
    }
    section {
      margin-top: 30px;
    }
    .task-input {
      display: flex;
      margin-bottom: 10px;
    }
    .task-input input {
      flex: 1;
      padding: 6px;
      margin-right: 6px;
    }
    .student-checkboxes label {
      margin-right: 10px;
      display: inline-block;
    }
    .task-list, .saved-tasks, .student-status {
      margin-top: 20px;
    }
    .saved-item, .student-item {
      border-top: 1px dashed #ccc;
      padding-top: 8px;
      margin-top: 10px;
    }
    button {
      margin: 5px 0;
      padding: 6px 12px;
      cursor: pointer;
    }
    select, input[type="date"] {
      padding: 4px;
      margin: 6px 0;
    }
    .toggle-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .toggle-buttons button {
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .calendar {
      display: none;
    }
    .calendar table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .calendar th, .calendar td {
      border: 1px solid #ccc;
      width: 14.28%;
      height: 80px;
      text-align: left;
      vertical-align: top;
      padding: 4px;
      font-size: 14px;
    }
    .student-status > div {
      border: 2px solid #aaa;
      padding: 10px;
      border-radius: 16px;
      margin-bottom: 10px;
    }
    .task-done {
      background: #f6c1c1;
      border-radius: 12px;
      padding: 6px;
      margin: 4px 0;
    }
    .task-undone {
      background: transparent;
      color: #aaa;
      border-radius: 12px;
      padding: 6px;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="오늘 할 일 로고" id="logo" style="cursor:pointer" onclick="location.href='index.html'">
  </header>

  <div class="toggle-buttons">
    <button onclick="showList()">과제 목록 보기</button>
    <button onclick="showCalendar()">달력 보기</button>
  </div>

  <div id="teacher-list">
    <h2>📋 과제 배정 (교사용)</h2>

    <section>
      <label>📅 과제 날짜:</label>
      <input type="date" id="task-date" />

      <div class="task-list" id="task-list">
        <div class="task-input">
          <input type="text" placeholder="할 일 입력" />
          <button onclick="removeTask(this)">⊖</button>
        </div>
      </div>
      <button onclick="addTask()">+ 할 일 추가</button>

      <label>🔁 반복 설정:</label>
      <select id="repeat">
        <option value="none">없음</option>
        <option value="daily">매일</option>
        <option value="mon">매주 월요일</option>
        <option value="tue">매주 화요일</option>
        <option value="wed">매주 수요일</option>
        <option value="thu">매주 목요일</option>
        <option value="fri">매주 금요일</option>
      </select>

      <label>👥 대상 선택:</label>
      <select id="target">
        <option value="all">전체 학생</option>
        <option value="selected">특정 학생 지정</option>
      </select>

      <div id="student-checkboxes" class="student-checkboxes" style="display: none;">
        <label><input type="checkbox" value="학생1" /> 학생1</label>
        <label><input type="checkbox" value="학생2" /> 학생2</label>
        <label><input type="checkbox" value="학생3" /> 학생3</label>
      </div>

      <button onclick="saveAssignment()">💾 저장하기</button>
    </section>

    <section class="saved-tasks">
      <h3>📚 저장된 과제 목록</h3>
      <label>📅 날짜 필터: <input type="date" id="filter-date" onchange="loadSavedTasks()" /></label>
      <div id="task-storage"></div>
    </section>

    <section class="student-status">
      <h3>✅ 학생별 과제 완료 현황</h3>
      <div id="student-status-container"></div>
    </section>
  </div>

  <div class="calendar" id="calendar">
    <table>
      <thead>
        <tr>
          <th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th><th>일</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>

  <script>
    // 오늘 날짜 초기 설정
    document.getElementById("task-date").value = new Date().toISOString().slice(0, 10);

    function addTask() {
      const div = document.createElement("div");
      div.className = "task-input";
      div.innerHTML = '<input type="text" placeholder="할 일 입력" /><button onclick="removeTask(this)">⊖</button>';
      document.getElementById("task-list").appendChild(div);
    }

    function removeTask(btn) {
      btn.parentElement.remove();
    }

    document.getElementById("target").addEventListener("change", function() {
      document.getElementById("student-checkboxes").style.display = this.value === "selected" ? "block" : "none";
    });

    // 저장된 과제 데이터 불러오기 (localStorage)
    function loadAssignmentsFromStorage() {
      const assignments = [];
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("teacherTasks-")) {
          const date = key.replace("teacherTasks-", "");
          const data = JSON.parse(localStorage.getItem(key));
          assignments.push({ date, ...data });
        }
      }
      return assignments;
    }

    // 저장하기
    function saveAssignment() {
      const date = document.getElementById("task-date").value;
      const repeat = document.getElementById("repeat").value;
      const target = document.getElementById("target").value;
      const tasks = Array.from(document.querySelectorAll("#task-list input"))
                         .map(i => i.value)
                         .filter(t => t.trim() !== "");
      if(tasks.length === 0){
        alert("과제를 한 개 이상 입력하세요.");
        return;
      }
      const students = target === "selected"
        ? Array.from(document.querySelectorAll("#student-checkboxes input:checked")).map(cb => cb.value)
        : ["전체"];

      const data = { tasks, repeat, students };
      localStorage.setItem("teacherTasks-" + date, JSON.stringify(data));
      alert("저장되었습니다!");
      loadSavedTasks();
      renderStudentStatus();
      renderCalendar();
    }

    // 저장된 과제 목록 로드 및 화면 표시
    function loadSavedTasks() {
      const container = document.getElementById("task-storage");
      const filter = document.getElementById("filter-date").value;
      container.innerHTML = "";

      const assignments = loadAssignmentsFromStorage();

      assignments.forEach(({ date, tasks, students, repeat }) => {
        if (filter && filter !== date) return;

        const div = document.createElement("div");
        div.className = "saved-item";
        div.innerHTML = `<strong>${date}</strong> | 대상: ${students.join(", ")}<br>
          📌 ${tasks.join(", ")}<br>
          🔁 반복: ${repeat}<br>
          <button onclick="copyTask('teacherTasks-${date}')">📄 복사</button>
          <button onclick="deleteTask('teacherTasks-${date}')">❌ 삭제</button>`;
        container.appendChild(div);
      });
    }

    function deleteTask(key) {
      if (confirm("삭제하시겠습니까?")) {
        localStorage.removeItem(key);
        loadSavedTasks();
        renderStudentStatus();
        renderCalendar();
      }
    }

    function copyTask(key) {
      const data = JSON.parse(localStorage.getItem(key));
      const taskList = document.getElementById("task-list");
      taskList.innerHTML = "";
      data.tasks.forEach(task => {
        const div = document.createElement("div");
        div.className = "task-input";
        div.innerHTML = `<input type="text" value="${task}" /><button onclick="removeTask(this)">⊖</button>`;
        taskList.appendChild(div);
      });
      document.getElementById("task-date").value = key.replace("teacherTasks-", "");
      document.getElementById("repeat").value = data.repeat;
      document.getElementById("target").value = data.students.length === 3 ? "all" : "selected";
      document.getElementById("student-checkboxes").style.display = (document.getElementById("target").value === "selected") ? "block" : "none";

      // 학생 체크박스 상태도 맞춤
      const checkboxes = document.querySelectorAll("#student-checkboxes input");
      checkboxes.forEach(cb => {
        cb.checked = data.students.includes(cb.value);
      });
    }

    // 학생별 과제 완료 현황 렌더링 (완료/미완료 정보는 임시로 '미완료'로 표시, 실제 완료 정보는 추후 연동 필요)
    function renderStudentStatus() {
      const container = document.getElementById("student-status-container");
      container.innerHTML = "";

      const assignments = loadAssignmentsFromStorage();
      if(assignments.length === 0){
        container.innerHTML = "<p>저장된 과제가 없습니다.</p>";
        return;
      }

      // 학생 목록 - 필요 시 수정하세요
      const students = ["학생1", "학생2", "학생3"];

      students.forEach(student => {
        const studentDiv = document.createElement("div");
        studentDiv.innerHTML = `<strong>👤 ${student}</strong>`;

        assignments.forEach(({ tasks, students: assignedStudents }) => {
          // 전체 학생 대상이거나 해당 학생이 포함된 경우 과제 표시
          if (assignedStudents.includes("전체") || assignedStudents.includes(student)) {
            tasks.forEach(task => {
              const taskDiv = document.createElement("div");
              // 완료 상태는 localStorage 등과 연동해서 실제 구현해야 합니다.
              taskDiv.className = "task-undone"; // 기본 미완료 상태
              taskDiv.textContent = task;
              studentDiv.appendChild(taskDiv);
            });
          }
        });

        container.appendChild(studentDiv);
      });
    }

    // 달력 그리기
    function renderCalendar() {
      const tbody = document.getElementById("calendar-body");
      tbody.innerHTML = "";

      const assignments = loadAssignmentsFromStorage();

      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();

      const firstDay = new Date(year, month, 1);
      const startDay = firstDay.getDay();

      const lastDate = new Date(year, month + 1, 0).getDate();

      let html = "<tr>";

      for(let i = 0; i < startDay; i++) {
        html += "<td></td>";
      }

      for(let day = 1; day <= lastDate; day++) {
        const dateStr = `${year}-${String(month+1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
        const taskTitles = assignments.filter(a => a.date === dateStr).flatMap(a => a.tasks);
        const tasksHtml = taskTitles.map(t => `<div style="background:#f6c1c1; border-radius:6px; padding:2px; margin-top:2px; font-size:12px;">${t}</div>`).join("");
        html += `<td><strong>${day}</strong>${tasksHtml}</td>`;

        if((startDay + day) % 7 === 0) {
          html += "</tr><tr>";
        }
      }

      html += "</tr>";
      tbody.innerHTML = html;
    }

    // 초기 로드 시 과제 목록, 학생 상태, 달력 그리기
    loadSavedTasks();
    renderStudentStatus();
    renderCalendar();

    // 초기 날짜 설정
    document.getElementById("task-date").value = new Date().toISOString().slice(0,10);

  </script>
</body>
</html>
