<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>오늘 할 일 - 메인</title>

<!-- 웹폰트 불러오기 (cdn) -->
<link href="https://cdn.jsdelivr.net/gh/webfontworld/kcc/KCCHanbit.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/gh/webfontworld/naver/NanumSquareRound.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/gh/webfontworld/moneygraphy/MoneygraphyRounded.css" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: #f6f8f5;
    display: grid;
    place-items: center;
    height: 100vh;
    font-family: 'NanumSquareRound', sans-serif; /* 본문 기본 */
  }

  .card {
    background: #fffbea;
    border-radius: 24px;
    padding: 24px 28px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    width: 360px;
    text-align: center;
  }

  h1 {
    font-family: 'KCCHanbit', sans-serif; /* 제목 */
    font-size: 28px;
    margin-bottom: 20px;
  }

  label, p {
    display: block;
    font-family: 'NanumSquareRound', sans-serif; /* 본문 */
    margin: 12px 0 6px;
    text-align: left;
    font-size: 15px;
  }

  input, select {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 14px;
    font-family: 'NanumSquareRound', sans-serif;
    font-size: 15px;
  }

  button {
    margin-top: 18px;
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 18px;
    background: #2e7d57;
    color: white;
    font-size: 18px;
    font-family: 'MoneygraphyRounded', sans-serif; /* 버튼 */
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(46,125,87,0.25);
  }

  button:hover {
    background: #2b6f4e;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>학생 로그인 🙂</h1>
    <label for="student">이름 선택</label>
    <select id="student">
      <option>-- 선택하세요 --</option>
    </select>
    <label for="pw">비밀번호</label>
    <input type="password" id="pw" placeholder="비밀번호 4자리" maxlength="4">
    <button>로그인</button>
  </div>
</body>
</html>
